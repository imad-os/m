<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Football</title>
    <!-- 
      A single, lightweight HTML file for old browsers.
      All CSS and JS are inline.
      By Gemini
    -->
    <style>
        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Default (Dark Blue) Theme variables */
        :root {
            --bg-body: #0a192f;
            --bg-panel: #1c2b4a;
            --bg-element: #30416b;
            --text-primary: #e0e0e0;
            --text-secondary: #a0b0d0;
            --border-color: #30416b;
            --accent-color: #64ffda;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-size: 16px; /* Base font size for TV */
            transition: background-color 0.3s, color 0.3s;
        }
        
        #app-shell {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            padding-top: 60px; /* MODIFIED: Make space for new user display */
        }
        
        /* --- NEW: User Display (Top Right) --- */
        #user-display {
            position: fixed; /* Fixed to viewport */
            top: 10px;
            right: 15px;
            z-index: 1001; /* Above modal overlay */
            display: flex;
            align-items: center;
            background-color: var(--bg-panel);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            max-width: 250px; /* Prevent it from being too wide */
        }

        #user-info {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            font-weight: bold;
        }

        #user-icon {
            margin-right: 8px;
            font-size: 20px; /* Larger emoji */
            line-height: 1;
        }

        #username-display {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Style the sign-in button like other buttons */
        #sign-in-btn {
            padding: 6px 12px;
            font-size: 14px;
            background-color: var(--accent-color);
            color: var(--bg-body);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #sign-in-btn.hidden,
        #user-info.hidden {
            display: none;
        }
        
        /* --- Navigation --- */
        #main-nav {
            display: flex;
            justify-content: center;
            background-color: var(--bg-panel);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .nav-button {
            background-color: var(--bg-element);
            color: var(--text-secondary);
            border: none;
            padding: 12px 18px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .nav-button:hover, .nav-button.active {
            background-color: var(--accent-color);
            color: var(--bg-body);
        }
        
        /* --- Main Content --- */
        #main-content {
            background-color: var(--bg-panel);
            padding: 15px;
            border-radius: 8px;
        }
        
        .view {
            display: none; /* Hidden by default */
        }
        
        .view.active {
            display: block;
        }
        
        h1 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 24px;
        }

        /* --- Loading Indicator --- */
        #loading-indicator {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        /* --- Match List --- */
        .match-list {
            list-style: none;
        }
        
        .match-item {
            background-color: var(--bg-element);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }
        
        .match-info {
            flex-grow: 1;
        }
        
        .team-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .match-details {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .favorite-btn {
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .favorite-btn.is-favorite {
            color: #FFD700; /* Gold color for favorite */
        }
        
        /* --- Settings --- */
        .settings-group {
            margin-bottom: 20px;
        }
        
        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-secondary);
        }
        
        .settings-select, .settings-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: var(--bg-element);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        
        .settings-button {
            background-color: var(--accent-color);
            color: var(--bg-body);
            border: none;
            padding: 12px 18px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .settings-button:hover {
            opacity: 0.9;
        }
        
        #reset-settings-btn {
            background-color: #e04f4f; /* Red for reset */
            color: var(--text-primary);
        }
        
        /* --- Modal --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
        }
        
        .modal.visible {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-panel);
            padding: 25px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .modal-button {
             background-color: var(--accent-color);
            color: var(--bg-body);
            border: none;
            padding: 12px 18px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        #close-user-modal {
            background-color: var(--bg-element);
            color: var(--text-secondary);
        }
        
        /* --- Themes --- */
        body[data-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-panel: #ffffff;
            --bg-element: #e0e6eb;
            --text-primary: #1c1e21;
            --text-secondary: #606770;
            --border-color: #dddfe2;
            --accent-color: #1877f2;
        }
        
        body[data-theme="oled"] {
            --bg-body: #000000;
            --bg-panel: #111111;
            --bg-element: #222222;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent-color: #ff4500;
        }

    </style>
</head>
<body data-theme="dark">

    <!-- NEW: User Display Area -->
    <div id="user-display">
        <span id="user-info" class="hidden">
            <span id="user-icon">ðŸ‘¤</span> <!-- Simple emoji icon for lightweight-ness -->
            <span id="username-display"></span>
        </span>
        <button id="sign-in-btn" class="hidden">Sign in</button>
    </div>

    <div id="app-shell">
        <nav id="main-nav">
            <button class="nav-button" data-hash="#favorites">Favorites</button>
            <button class="nav-button" data-hash="#all">All Matches</button>

        <main id="main-content">
            <h1 id="page-title">Loading...</h1>
            <div id="loading-indicator">
                Loading...
            </div>
            
            <!-- Favorites View -->
            <div id="favorites-view" class="view">
                <ul id="favorites-list" class="match-list">

    <!-- User Modal -->
    <div id="user-modal" class="modal">

            <label for="username-input">Enter Username (e.g., user1, user2)</label>
            <input type="text" id="username-input" class="settings-input" placeholder="user1">

    </div>

    <script>
        (function() {
            'use strict';

            // --- State ---
            let appConfig = null;
            let allMatches = []; // Cache for all matches
            const defaultConfig = {
                "theme": "dark",
                "favorites": [],
                "username": "default",
                "isDefault": true
            };
            
            // --- DOM Elements ---
            // MODIFIED: Defined structure here, populate in init
            const DOM = {
                pageTitle: null,
                mainNav: null,
                mainContent: null,
                loadingIndicator: null,
                favoritesList: null,
                allMatchesList: null,
                settingsView: null,
                userDisplay: { // NEW
                    container: null,
                    userInfo: null,
                    username: null,
                    signInBtn: null
                }
            };

            // --- Storage ---
            const Storage = {
                // Using localStorage for simplicity on TV browsers
                getLocalConfig: () => {
                    try {
                        const config = localStorage.getItem('liteFootballConfig');
                        return config ? JSON.parse(config) : null;
                    } catch (e) {
                        // console.error('Error reading local config:', e);
                        return null;
                    }
                },
                setLocalConfig: (config) => {
                    try {
                        localStorage.setItem('liteFootballConfig', JSON.stringify(config));
                    } catch (e) {
                        // console.error('Error saving local config:', e);
                    }
                },
                clearLocalConfig: () => {
                    try {
                        localStorage.removeItem('liteFootballConfig');
                    } catch (e) {
                        // console.error('Error clearing local config:', e);
                    }
                },
                // Username is stored separately to know which config to load
                getUsername: () => {
                    try {
                        return localStorage.getItem('liteFootballUser') || 'default';
                    } catch (e) {
                        return 'default';
                    }
                },
                setUsername: (username) => {
                    try {
                        localStorage.setItem('liteFootballUser', username);
                    } catch (e) {
                        // console.error('Error saving username:', e);
                    }
                },
                clearUsername: () => {
                     try {
                        localStorage.removeItem('liteFootballUser');
                    } catch (e) {
                        // console.error('Error clearing username:', e);
                    }
                }
            };
            
            // --- API ---
            const Api = {
                // Simple fetch wrapper with timeout for slow devices
                fetchJSON: (url, timeout = 5000) => {
                    // Basic timeout fallback for old browsers that don't support AbortController
                    return new Promise((resolve, reject) => {
                        const timer = setTimeout(() => {
                            reject(new Error('Request timed out'));
                        }, timeout);

                        fetch(url)
                            .then(response => {
                                clearTimeout(timer);
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(data => {
                                resolve(data);
                            })
                            .catch(err => {
                                clearTimeout(timer);
                                reject(err);
                            });
                    });
                },
                
                // Fetch app-wide settings
                // This could point to a small JSON file with a version number or API endpoint
                getAppSettings: () => {
                    // SIMULATED: In a real app, fetch this from a server.
                    // Using a local 'app.json' file.
                    return Api.fetchJSON('app.json');
                },
                
                // Fetch user-specific config
                getUserConfig: (username) => {
                    // SIMULATED: Fetch 'username.json'
                    // On a real server, this would be an API call: /api/user/config?u=username
                    return Api.fetchJSON(`${username}.json`);
                },
                
                // Fetch all match data
                getAllMatches: () => {
                    // SIMULATED: Fetch 'matches.json'
                    return Api.fetchJSON('matches.json');
                }
            };
            
            // --- Routing ---
            function AppRouter() {
                const hash = window.location.hash || '#favorites';
                
                // Update nav button active states
                document.querySelectorAll('#main-nav .nav-button').forEach(btn => {
                    if (btn.dataset.hash === hash) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // Hide all views
                document.querySelectorAll('#main-content .view').forEach(view => {
                    view.classList.remove('active');
                });
                
                // Show the active view
                let title = 'Favorites';
                switch(hash) {
                    case '#favorites':
                        renderFavorites();
                        break;
                    case '#all':
                        title = 'All Matches';
                        renderAllMatches();
                        break;
                    case '#settings':
                        title = 'Settings';
                        renderSettings();
                        break;
                    default:
                        renderFavorites(); // Fallback
                        break;
                }
                
                if (DOM.pageTitle) {
                    DOM.pageTitle.textContent = title;
                }
            }
            
            // --- Rendering ---
            function renderLoading(show) {
                if (DOM.loadingIndicator) {
                    DOM.loadingIndicator.style.display = show ? 'block' : 'none';
                }
            }
            
            function renderError(message, container) {
                if (container) {
                    container.innerHTML = `<p style="color: #e04f4f; text-align: center;">${message}</p>`;
                }
            }
            
            function createMatchElement(match) {
                const li = document.createElement('li');
                li.className = 'match-item';
                li.dataset.matchId = match.id;
                
                const isFav = appConfig.favorites.includes(match.id);
                
                li.innerHTML = `
                    <div class="match-info">
                        <div class="team-name">${match.home} vs ${match.away}</div>
                        <div class="match-details">${new Date(match.date).toLocaleString()} - ${match.league}</div>
                    </div>
                    <button class="favorite-btn ${isFav ? 'is-favorite' : ''}" data-match-id="${match.id}">
                        ${isFav ? 'â˜…' : 'â˜†'}
                    </button>
                `;
                
                // Add event listener directly
                li.querySelector('.favorite-btn').addEventListener('click', toggleFavorite);
                
                return li;
            }

            function renderFavorites() {
                const view = document.getElementById('favorites-view');
                if (!view) return;
                view.classList.add('active');
                
                if (!DOM.favoritesList) {
                    DOM.favoritesList = document.getElementById('favorites-list');
                }
                
                renderLoading(true);
                DOM.favoritesList.innerHTML = ''; // Clear list

                // Fetch matches if not already cached
                const fetchPromise = allMatches.length > 0 
                    ? Promise.resolve(allMatches) 
                    : Api.getAllMatches();
                    
                fetchPromise.then(matches => {
                    allMatches = matches; // Cache them
                    const favoriteMatches = matches.filter(m => appConfig.favorites.includes(m.id));
                    
                    renderLoading(false);
                    if (favoriteMatches.length === 0) {
                        DOM.favoritesList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No favorite matches found.</p>';
                        return;
                    }
                    
                    favoriteMatches.forEach(match => {
                        DOM.favoritesList.appendChild(createMatchElement(match));
                    });
                }).catch(err => {
                    renderLoading(false);
                    renderError('Could not load favorite matches.', DOM.favoritesList);
                });
            }

            function renderAllMatches() {
                const view = document.getElementById('all-matches-view');
                if (!view) return;
                view.classList.add('active');

                if (!DOM.allMatchesList) {
                    DOM.allMatchesList = document.getElementById('all-matches-list');
                }

                renderLoading(true);
                DOM.allMatchesList.innerHTML = ''; // Clear list
                
                // Fetch matches if not already cached
                const fetchPromise = allMatches.length > 0 
                    ? Promise.resolve(allMatches) 
                    : Api.getAllMatches();

                fetchPromise.then(matches => {
                    allMatches = matches; // Cache them
                    renderLoading(false);
                    
                    if (matches.length === 0) {
                        DOM.allMatchesList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No matches found.</p>';
                        return;
                    }
                    
                    matches.forEach(match => {
                        DOM.allMatchesList.appendChild(createMatchElement(match));
                    });
                }).catch(err => {
                    renderLoading(false);
                    renderError('Could not load matches.', DOM.allMatchesList);
                });
            }

            function renderSettings() {
                const view = document.getElementById('settings-view');
                if (!view) return;
                view.classList.add('active');
                
                // Ensure settings UI reflects current config
                const themeSelect = document.getElementById('theme-select');
                if (themeSelect && appConfig) {
                    themeSelect.value = appConfig.theme;
                }
            }
            
            /**
             * NEW: Updates the user display in the top-right corner
             * @param {object} config - The current application config
             */
            function updateUserDisplay(config) {
                if (!config || !DOM.userDisplay.container) {
                    // console.log('updateUserDisplay: config or DOM not ready');
                    return;
                }

                if (config.isDefault) {
                    // Show Sign in button, hide user info
                    DOM.userDisplay.userInfo.classList.add('hidden');
                    DOM.userDisplay.signInBtn.classList.remove('hidden');
                } else {
                    // Show user info, hide Sign in button
                    if (DOM.userDisplay.username) {
                         DOM.userDisplay.username.textContent = config.username;
                    }
                    DOM.userDisplay.userInfo.classList.remove('hidden');
                    DOM.userDisplay.signInBtn.classList.add('hidden');
                }
            }

            // --- Actions ---
            function toggleFavorite(event) {
                event.stopPropagation(); // Prevent any parent clicks
                const button = event.currentTarget;
                const matchId = button.dataset.matchId;
                
                if (!matchId || !appConfig) return;
                
                const index = appConfig.favorites.indexOf(matchId);
                
                if (index > -1) {
                    // Remove from favorites
                    appConfig.favorites.splice(index, 1);
                    button.classList.remove('is-favorite');
                    button.textContent = 'â˜†';
                } else {
                    // Add to favorites
                    appConfig.favorites.push(matchId);
                    button.classList.add('is-favorite');
                    button.textContent = 'â˜…';
                }
                
                // Save config
                Storage.setLocalConfig(appConfig);
                
                // If on favorites page, re-render to remove item
                if (window.location.hash === '#favorites') {
                    renderFavorites();
                }
            }
            
            function applyTheme(themeName) {
                document.body.dataset.theme = themeName || 'dark';
            }
            
            function updateFavoritesFromServer() {
                if (!appConfig || appConfig.isDefault) {
                    // console.log('Cannot update, no user loaded');
                    // Maybe show the user modal?
                    document.getElementById('user-modal').classList.add('visible');
                    return;
                }
                
                // console.log('Fetching latest config from server...');
                Api.getUserConfig(appConfig.username)
                    .then(serverConfig => {
                        // Merge strategies could be complex, but here we just overwrite favorites
                        appConfig.favorites = serverConfig.favorites || [];
                        appConfig.theme = serverConfig.theme || appConfig.theme;
                        
                        Storage.setLocalConfig(appConfig);
                        applyTheme(appConfig.theme);
                        
                        // console.log('Config updated from server');
                        
                        // Re-render current view to reflect changes
                        AppRouter();
                    })
                    .catch(err => {
                        // console.error('Failed to fetch server config:', err);
                        // In a real app, show a proper error message
                    });
            }

            // --- Initialization ---
            
            /**
             * Loads the main app.json file.
             * This is not really used yet, but could hold API keys or version info.
             */
            function loadAppSettings(callback) {
                Api.getAppSettings()
                    .then(settings => {
                        // console.log('Loaded app settings:', settings);
                        // We could merge appSettings into appConfig if needed
                        callback(); // Proceed to user logic
                    })
                    .catch(err => {
                        // console.error('Could not load app.json. Proceeding anyway...', err);
                        callback(); // Proceed even if app.json fails
                    });
            }
            
            /**
             * Loads the user-specific config (username.json)
             * If it fails, loads the default config.
             */
            function loadUserConfig(username) {
                if (username === 'default') {
                    return Promise.reject(new Error('Using default user'));
                }
                // Try to load from server first
                return Api.getUserConfig(username);
            }

            /**
             * Orchestrates the loading sequence.
             * 1. Try to get local config.
             * 2. If no local, or local is default, try to load server config based on stored username.
             * 3. If server fails, use default.
             */
            function initUserLogic(callback) {
                const localConfig = Storage.getLocalConfig();
                const username = Storage.getUsername();

                // Priority 1: Use fresh local config if available and matches stored user
                if (localConfig && localConfig.username === username && !localConfig.isDefault) {
                    // console.log('Using valid local config');
                    appConfig = localConfig;
                    applyTheme(appConfig.theme);
                    updateUserDisplay(appConfig); // NEW CALL
                    AppRouter(); // Load initial page
                    callback(); // Run callback (e.g., remove global loading)
                    return;
                }
                
                // Priority 2: No valid local config, try fetching from server
                // console.log('No valid local config. Fetching from server...');
                loadUserConfig(username)
                    .then(userConfig => {
                        // console.log('Loaded config from server for:', username);
                        // Server config is source of truth
                        appConfig = { ...defaultConfig, ...userConfig }; // Merge with defaults
                        appConfig.username = username;
                        appConfig.isDefault = false;
                        
                        applyTheme(appConfig.theme);
                        Storage.setLocalConfig(appConfig); // Save merged config
                        
                        updateUserDisplay(appConfig); // NEW CALL
                        
                        AppRouter(); // Load initial page
                        callback(); // Run callback
                    })
                    .catch(err => {
                        // console.log('Server fetch failed or user is default. Using default config.', err.message);
                        // Priority 3: All else fails, use default
                        appConfig = { ...defaultConfig, isDefault: true };
                        applyTheme(appConfig.theme);
                        
                        updateUserDisplay(appConfig); // NEW CALL
                        
                        AppRouter(); // Load initial page
                        callback(); // Run callback
                    });
            }

            function init() {
                // console.log('App init');
                
                // MODIFIED: Populate DOM object
                DOM.pageTitle = document.getElementById('page-title');
                DOM.mainNav = document.getElementById('main-nav');
                DOM.mainContent = document.getElementById('main-content');
                DOM.loadingIndicator = document.getElementById('loading-indicator');
                DOM.favoritesList = document.getElementById('favorites-list');
                DOM.allMatchesList = document.getElementById('all-matches-list');
                DOM.settingsView = document.getElementById('settings-view');
                // NEW
                DOM.userDisplay.container = document.getElementById('user-display');
                DOM.userDisplay.userInfo = document.getElementById('user-info');
                DOM.userDisplay.username = document.getElementById('username-display');
                DOM.userDisplay.signInBtn = document.getElementById('sign-in-btn');

                function setupEventListeners() {
                    // Nav buttons
                    if(DOM.mainNav) {
                        DOM.mainNav.addEventListener('click', (e) => {
                            if (e.target.classList.contains('nav-button')) {
                                window.location.hash = e.target.dataset.hash;
                            }
                        });
                    }
                    
                    // --- Settings Listeners ---
                    document.getElementById('change-user-btn').addEventListener('click', () => {
                        document.getElementById('user-modal').classList.add('visible');
                    });
                    
                    // NEW LISTENER
                    if (DOM.userDisplay.signInBtn) {
                        DOM.userDisplay.signInBtn.addEventListener('click', () => {
                             document.getElementById('user-modal').classList.add('visible');
                        });
                    }
                    
                    document.getElementById('close-user-modal').addEventListener('click', () => {
                        document.getElementById('user-modal').classList.remove('visible');
                    });
                    
                    document.getElementById('save-user-btn').addEventListener('click', () => {
                        const username = document.getElementById('username-input').value;
                        if (username) {
                            Storage.setUsername(username);
                            // Clear old config, force a reload of the new user's config
                            Storage.clearLocalConfig(); 
                            window.location.reload();
                        }
                        document.getElementById('user-modal').classList.remove('visible');
                    });
                    
                    document.getElementById('reset-settings-btn').addEventListener('click', () => {
                        // MODIFIED: Also clear username to return to default
                        Storage.clearUsername();
                        Storage.clearLocalConfig();
                        window.location.reload();
                    });
                    
                    document.getElementById('update-settings-btn').addEventListener('click', updateFavoritesFromServer);
                    
                    document.getElementById('theme-select').addEventListener('change', (e) => {
                        const newTheme = e.target.value;
                        if (appConfig) { // Only save if config is loaded
                            appConfig.theme = newTheme;
                            Storage.setLocalConfig(appConfig);
                        }
                        applyTheme(newTheme);
                    });
                }
                
                setupEventListeners();
                
                // --- NEW LOADING CHAIN ---
                // 1. Load app-wide settings (app.json)
                // 2. On success, initialize user-specific logic (username.json)
                loadAppSettings(() => {
                    initUserLogic(() => {
                        // This callback runs after user logic is complete
                        // console.log('User logic complete. App is ready.');
                        // We can hide a global "app loading" screen here if we had one
                    });
                });
            }

            // --- Start the App ---
            document.addEventListener('DOMContentLoaded', init);
            window.addEventListener('hashchange', AppRouter);

        })();
    </script>
</body>
</html>
