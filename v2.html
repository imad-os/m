<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Football</title>
    <!-- 
      A single, lightweight HTML file for old browsers.
      All CSS and JS are inline.
      By Gemini (v2 - Features Restored)
    -->
    <style>
        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Default (Dark Blue) Theme variables */
        :root {
            --bg-body: #0a192f;
            --bg-panel: #1c2b4a;
            --bg-element: #30416b;
            --text-primary: #e0e0e0;
            --text-secondary: #a0b0d0;
            --border-color: #30416b;
            --accent-color: #64ffda;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-size: 16px; /* Base font size for TV */
            transition: background-color 0.3s, color 0.3s;
        }
        
        #app-shell {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            padding-top: 60px; /* Space for user display */
        }
        
        /* --- User Display (Top Right) --- */
        #user-display {
            position: fixed; /* Fixed to viewport */
            top: 10px;
            right: 15px;
            z-index: 1001; /* Above modal overlay */
            display: flex;
            align-items: center;
            background-color: var(--bg-panel);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #user-info {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            font-weight: bold;
            max-width: 200px; /* Prevent wide names from breaking layout */
        }

        #user-icon {
            margin-right: 8px;
            font-size: 20px; /* Larger emoji */
            line-height: 1;
        }

        #username-display {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Style the sign-in button */
        #sign-in-btn {
            padding: 6px 12px;
            font-size: 14px;
            background-color: var(--accent-color);
            color: var(--bg-body);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* NEW: Settings Button */
        #settings-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 22px; /* Emoji icon size */
            cursor: pointer;
            margin-left: 10px;
            padding: 4px;
            line-height: 1;
        }
        #settings-btn:hover {
            color: var(--text-primary);
        }

        #sign-in-btn.hidden,
        #user-info.hidden {
            display: none;
        }
        
        /* --- Main Content --- */
        #main-content {
            background-color: var(--bg-panel);
            padding: 15px;
            border-radius: 8px;
        }
                
        h1 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 24px;
        }

        /* --- Loading Indicator --- */
        #loading-indicator {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        /* --- Match List --- */
        .match-list {
            list-style: none;
        }
        
        .match-item {
            background-color: var(--bg-element);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }
        
        /* NEW: Highlight favorite teams */
        .match-item.fav-team {
            border-left: 4px solid var(--accent-color);
            padding-left: 9px;
        }
        
        .match-info {
            flex-grow: 1;
        }
        
        .team-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .match-details {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .favorite-btn {
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .favorite-btn.is-favorite {
            color: #FFD700; /* Gold color for favorite */
        }
        
        /* --- Settings Elements --- */
        .settings-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--bg-element);
        }
        .settings-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .settings-group label,
        .settings-group .settings-label { /* For checkbox groups */
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-secondary);
        }
        
        .settings-select, .settings-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: var(--bg-element);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        
        .settings-button {
            background-color: var(--accent-color);
            color: var(--bg-body);
            border: none;
            padding: 12px 18px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-top: 5px; /* For stacking */
        }
        
        .settings-button:hover {
            opacity: 0.9;
        }
        
        #reset-settings-btn {
            background-color: #e04f4f; /* Red for reset */
            color: var(--text-primary);
        }
        
        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--accent-color);
        }
        .checkbox-group label {
            font-weight: normal;
            color: var(--text-primary);
            margin-bottom: 0; /* Override group label */
        }
        
        #league-filter-list {
            max-height: 150px;
            overflow-y: auto;
            background-color: var(--bg-element);
            padding: 10px;
            border-radius: 5px;
        }

        /* --- Modal --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
        }
        
        .modal.visible {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-panel);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 90%;
            max-width: 450px; /* Wider for settings */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
            color: var(--accent-color);
        }
        
        .modal-close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .modal-close-btn:hover {
            color: var(--text-primary);
        }
        
        .modal-body {
             max-height: 60vh;
             overflow-y: auto;
             padding-right: 10px; /* space for scrollbar */
        }
        
        .modal-content label {
            text-align: left;
        }
        
        .modal-content input {
            margin-bottom: 15px;
        }
        
        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }
        
        .modal-button {
             background-color: var(--accent-color);
            color: var(--bg-body);
            border: none;
            padding: 12px 18px;
            margin: 0 0 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .modal-button.cancel-btn {
            background-color: var(--bg-element);
            color: var(--text-secondary);
        }
        
        /* --- Themes --- */
        body[data-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-panel: #ffffff;
            --bg-element: #e0e6eb;
            --text-primary: #1c1e21;
            --text-secondary: #606770;
            --border-color: #dddfe2;
            --accent-color: #1877f2;
        }
        
        body[data-theme="oled"] {
            --bg-body: #000000;
            --bg-panel: #111111;
            --bg-element: #222222;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent-color: #ff4500;
        }

    </style>
</head>

    <script>
        (function() {
            'use strict';

            // --- State ---
            let appConfig = null;
            let allMatches = []; // Cache for all matches
            let uniqueLeagues = []; // Cache for league filters
            
            const defaultConfig = {
                "theme": "dark",
                "favorites": [],
                "username": "default",
                "isDefault": true,
                "showOnlyFavorites": false, // NEW
                "favoriteTeams": [],       // NEW
                "leagues": {}              // NEW e.g., {"Premier League": true, "La Liga": false}
            };
            
            // --- DOM Elements ---
            const DOM = {
                pageTitle: null,
                mainContent: null,
                loadingIndicator: null,
                matchesList: null,
                userDisplay: {
                    container: null,
                    userInfo: null,
                    username: null,
                    signInBtn: null
                },
                settingsBtn: null,
                userModal: { // NEW structure
                    container: null,
                    closeBtn: null,
                    saveBtn: null,
                    input: null
                },
                settingsModal: { // NEW
                    container: null,
                    closeBtn: null,
                    saveBtn: null,
                    cancelBtn: null,
                    showFavs: null,
                    favTeams: null,
                    leagueList: null,
                    themeSelect: null
                }
            };

            // --- Storage ---
            const Storage = {
                // Using localStorage for simplicity on TV browsers
                getLocalConfig: () => {
                    try {
                        const config = localStorage.getItem('liteFootballConfig');
                        return config ? JSON.parse(config) : null;
                    } catch (e) {
                        // console.error('Error reading local config:', e);
                        return null;
                    }
                },
                setLocalConfig: (config) => {
                    try {
                        localStorage.setItem('liteFootballConfig', JSON.stringify(config));
                    } catch (e) {
                        // console.error('Error saving local config:', e);
                    }
                },
                clearLocalConfig: () => {
                    try {
                        localStorage.removeItem('liteFootballConfig');
                    } catch (e) {
                        // console.error('Error clearing local config:', e);
                    }
                },
                // Username is stored separately to know which config to load
                getUsername: () => {
                    try {
                        return localStorage.getItem('liteFootballUser') || 'default';
                    } catch (e) {
                        return 'default';
                    }
                },
                setUsername: (username) => {
                    try {
                        localStorage.setItem('liteFootballUser', username);
                    } catch (e) {
                        // console.error('Error saving username:', e);
                    }
                },
                clearUsername: () => {
                     try {
                        localStorage.removeItem('liteFootballUser');
                    } catch (e) {
                        // console.error('Error clearing username:', e);
                    }
                }
            };
            
            // --- API ---
            const Api = {
                // Simple fetch wrapper with timeout for slow devices
                fetchJSON: (url, timeout = 5000) => {
                    // Basic timeout fallback for old browsers that don't support AbortController
                    return new Promise((resolve, reject) => {
                        const timer = setTimeout(() => {
                            reject(new Error('Request timed out'));
                        }, timeout);

                        fetch(url)
                            .then(response => {
                                clearTimeout(timer);
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(data => {
                                resolve(data);
                            })
                            .catch(err => {
                                clearTimeout(timer);
                                reject(err);
                            });
                    });
                },
                
                // Fetch app-wide settings (Not currently used, but here for future)
                getAppSettings: () => {
                    return Api.fetchJSON('app.json');
                },
                
                // Fetch user-specific config
                getUserConfig: (username) => {
                    return Api.fetchJSON(`${username}.json`);
                },
                
                // Fetch all match data
                getAllMatches: () => {
                    return Api.fetchJSON('matches.json');
                }
            };
            
            // --- Rendering ---
            function renderLoading(show) {
                if (DOM.loadingIndicator) {
                    DOM.loadingIndicator.style.display = show ? 'block' : 'none';
                }
            }
            
            function renderError(message, container) {
                if (container) {
                    container.innerHTML = `<p style="color: #e04f4f; text-align: center;">${message}</p>`;
                }
            }
            
            function createMatchElement(match, isFavTeam) {
                const li = document.createElement('li');
                // NEW: Add fav-team class if match
                li.className = 'match-item' + (isFavTeam ? ' fav-team' : '');
                li.dataset.matchId = match.id;
                
                const isFav = appConfig.favorites.includes(match.id);
                
                li.innerHTML = `
                    <div class="match-info">
                        <div class="team-name">${match.home} vs ${match.away}</div>
                        <div class="match-details">${new Date(match.date).toLocaleString()} - ${match.league}</div>
                    </div>
                    <button class="favorite-btn ${isFav ? 'is-favorite' : ''}" data-match-id="${match.id}">
                        ${isFav ? '‚òÖ' : '‚òÜ'}
                    </button>
                `;
                
                // Add event listener directly
                li.querySelector('.favorite-btn').addEventListener('click', toggleFavorite);
                
                return li;
            }

            /**
             * NEW: Main match rendering function with filtering and sorting
             */
            function renderMatches() {
                if (!DOM.matchesList) return;
                
                renderLoading(true);
                DOM.matchesList.innerHTML = ''; // Clear list

                // Fetch matches if not already cached
                const fetchPromise = allMatches.length > 0 
                    ? Promise.resolve(allMatches) 
                    : Api.getAllMatches();
                    
                fetchPromise.then(matches => {
                    allMatches = matches; // Cache them
                    extractLeagues(matches); // Populate league filter list
                    
                    // --- Start Algorithm ---
                    let processedMatches = [...allMatches];
                    
                    // 1. Filter by "Show Only Favorites"
                    if (appConfig.showOnlyFavorites) {
                        processedMatches = processedMatches.filter(m => appConfig.favorites.includes(m.id));
                    }
                    
                    // 2. Filter by League
                    // Ensure all leagues are in the config
                    for (const league of uniqueLeagues) {
                        if (appConfig.leagues[league] === undefined) {
                            appConfig.leagues[league] = true;
                        }
                    }
                    processedMatches = processedMatches.filter(m => appConfig.leagues[m.league] === true);
                    
                    // 3. Sort by Favorite Teams, then Date
                    const favTeamsLower = appConfig.favoriteTeams.map(t => t.toLowerCase().trim());
                    
                    const getMatchScore = (match) => {
                        const homeLower = match.home.toLowerCase();
                        const awayLower = match.away.toLowerCase();
                        
                        if (favTeamsLower.some(t => homeLower.includes(t) || awayLower.includes(t))) {
                            return 1; // It's a favorite team
                        }
                        return 0;
                    };
                    
                    processedMatches.sort((a, b) => {
                        const scoreA = getMatchScore(a);
                        const scoreB = getMatchScore(b);
                        
                        if (scoreA !== scoreB) {
                            return scoreB - scoreA; // Higher score comes first
                        }
                        
                        // If scores are equal, sort by date
                        return new Date(a.date) - new Date(b.date);
                    });
                    // --- End Algorithm ---

                    renderLoading(false);
                    if (processedMatches.length === 0) {
                        DOM.matchesList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No matches found with current filters.</p>';
                        return;
                    }
                    
                    processedMatches.forEach(match => {
                        const isFavTeam = getMatchScore(match) > 0;
                        DOM.matchesList.appendChild(createMatchElement(match, isFavTeam));
                    });
                }).catch(err => {
                    renderLoading(false);
                    renderError('Could not load matches: ' + err.message, DOM.matchesList);
                });
            }
            
            /**
             * NEW: Populates the league filter list in settings
             */
            function extractLeagues(matches) {
                if (uniqueLeagues.length > 0) return; // Only run once
                
                const leagues = new Set();
                matches.forEach(m => leagues.add(m.league));
                uniqueLeagues = Array.from(leagues).sort();
                
                // Ensure all found leagues are in the config, default to true
                uniqueLeagues.forEach(league => {
                    if (appConfig.leagues[league] === undefined) {
                        appConfig.leagues[league] = true;
                    }
                });
            }
            
            /**
             * NEW: Renders the settings modal with current config values
             */
            function renderSettingsModal() {
                if (!appConfig) return;
                
                // Populate simple values
                DOM.settingsModal.themeSelect.value = appConfig.theme;
                DOM.settingsModal.showFavs.checked = appConfig.showOnlyFavorites;
                DOM.settingsModal.favTeams.value = appConfig.favoriteTeams.join(', ');
                
                // Populate league list
                DOM.settingsModal.leagueList.innerHTML = '';
                if (uniqueLeagues.length === 0) {
                     DOM.settingsModal.leagueList.innerHTML = '<p style="color: var(--text-secondary); font-size: 14px;">No leagues loaded yet.</p>';
                }
                
                uniqueLeagues.forEach(league => {
                    const isChecked = appConfig.leagues[league] !== false; // Default to true if undefined
                    const item = document.createElement('div');
                    item.className = 'checkbox-group';
                    item.innerHTML = `
                        <input type="checkbox" id="league-${league}" data-league="${league}" ${isChecked ? 'checked' : ''}>
                        <label for="league-${league}">${league}</label>
                    `;
                    DOM.settingsModal.leagueList.appendChild(item);
                });
            }

            /**
             * Updates the user display in the top-right corner
             */
            function updateUserDisplay(config) {
                if (!config || !DOM.userDisplay.container) {
                    return;
                }

                if (config.isDefault) {
                    // Show Sign in button, hide user info
                    DOM.userDisplay.userInfo.classList.add('hidden');
                    DOM.userDisplay.signInBtn.classList.remove('hidden');
                } else {
                    // Show user info, hide Sign in button
                    if (DOM.userDisplay.username) {
                         DOM.userDisplay.username.textContent = config.username;
                    }
                    DOM.userDisplay.userInfo.classList.remove('hidden');
                    DOM.userDisplay.signInBtn.classList.add('hidden');
                }
            }

            // --- Actions ---
            function toggleFavorite(event) {
                event.stopPropagation(); // Prevent any parent clicks
                const button = event.currentTarget;
                const matchId = button.dataset.matchId;
                
                if (!matchId || !appConfig) return;
                
                const index = appConfig.favorites.indexOf(matchId);
                
                if (index > -1) {
                    // Remove from favorites
                    appConfig.favorites.splice(index, 1);
                    button.classList.remove('is-favorite');
                    button.textContent = '‚òÜ';
                } else {
                    // Add to favorites
                    appConfig.favorites.push(matchId);
                    button.classList.add('is-favorite');
                    button.textContent = '‚òÖ';
                }
                
                // Save config
                Storage.setLocalConfig(appConfig);
                
                // If on favorites page, re-render to remove item
                if (appConfig.showOnlyFavorites) {
                    renderMatches();
                }
            }
            
            function applyTheme(themeName) {
                document.body.dataset.theme = themeName || 'dark';
            }
            
            function updateFavoritesFromServer() {
                if (!appConfig || appConfig.isDefault) {
                    DOM.userModal.container.classList.add('visible');
                    return;
                }
                
                Api.getUserConfig(appConfig.username)
                    .then(serverConfig => {
                        // Merge strategies could be complex, but here we just overwrite favorites
                        appConfig.favorites = serverConfig.favorites || [];
                        appConfig.theme = serverConfig.theme || appConfig.theme;
                        // NEW: Also merge settings
                        appConfig.showOnlyFavorites = serverConfig.showOnlyFavorites || appConfig.showOnlyFavorites;
                        appConfig.favoriteTeams = serverConfig.favoriteTeams || appConfig.favoriteTeams;
                        appConfig.leagues = serverConfig.leagues || appConfig.leagues;
                        
                        Storage.setLocalConfig(appConfig);
                        applyTheme(appConfig.theme);
                        
                        // Re-render current view to reflect changes
                        renderMatches();
                    })
                    .catch(err => {
                        // console.error('Failed to fetch server config:', err);
                    });
            }
            
            /**
             * NEW: Saves all settings from the modal
             */
            function saveSettings() {
                if (!appConfig) return;
                
                // 1. Save Theme
                appConfig.theme = DOM.settingsModal.themeSelect.value;
                applyTheme(appConfig.theme);
                
                // 2. Save Display Settings
                appConfig.showOnlyFavorites = DOM.settingsModal.showFavs.checked;
                appConfig.favoriteTeams = DOM.settingsModal.favTeams.value
                    .split(',')
                    .map(t => t.trim())
                    .filter(t => t.length > 0);
                    
                // 3. Save League Filters
                const leagueCheckboxes = DOM.settingsModal.leagueList.querySelectorAll('input[type="checkbox"]');
                leagueCheckboxes.forEach(box => {
                    appConfig.leagues[box.dataset.league] = box.checked;
                });
                
                // 4. Save to Storage
                Storage.setLocalConfig(appConfig);
                
                // 5. Close modal and re-render
                DOM.settingsModal.container.classList.remove('visible');
                renderMatches();
            }

            // --- Initialization ---
            
            function loadAppSettings(callback) {
                Api.getAppSettings()
                    .then(settings => {
                        callback(); // Proceed to user logic
                    })
                    .catch(err => {
                        callback(); // Proceed even if app.json fails
                    });
            }
            
            function loadUserConfig(username) {
                if (username === 'default') {
                    return Promise.reject(new Error('Using default user'));
                }
                return Api.getUserConfig(username);
            }

            function initUserLogic(callback) {
                const localConfig = Storage.getLocalConfig();
                const username = Storage.getUsername();

                // Priority 1: Use fresh local config if available and matches stored user
                if (localConfig && localConfig.username === username && !localConfig.isDefault) {
                    appConfig = { ...defaultConfig, ...localConfig }; // Merge with defaults just in case
                    applyTheme(appConfig.theme);
                    updateUserDisplay(appConfig);
                    renderMatches(); // Load initial page
                    callback();
                    return;
                }
                
                // Priority 2: No valid local config, try fetching from server
                loadUserConfig(username)
                    .then(userConfig => {
                        appConfig = { ...defaultConfig, ...userConfig }; // Merge with defaults
                        appConfig.username = username;
                        appConfig.isDefault = false;
                        
                        applyTheme(appConfig.theme);
                        Storage.setLocalConfig(appConfig); // Save merged config
                        updateUserDisplay(appConfig); 
                        renderMatches(); // Load initial page
                        callback();
                    })
                    .catch(err => {
                        // Priority 3: All else fails, use default
                        appConfig = { ...defaultConfig, isDefault: true, username: 'default' };
                        applyTheme(appConfig.theme);
                        updateUserDisplay(appConfig);
                        renderMatches(); // Load initial page
                        callback();
                    });
            }

            function init() {
                // Populate DOM object
                DOM.pageTitle = document.getElementById('page-title');
                DOM.mainContent = document.getElementById('main-content');
                DOM.loadingIndicator = document.getElementById('loading-indicator');
                DOM.matchesList = document.getElementById('matches-list');
                
                DOM.userDisplay.container = document.getElementById('user-display');
                DOM.userDisplay.userInfo = document.getElementById('user-info');
                DOM.userDisplay.username = document.getElementById('username-display');
                DOM.userDisplay.signInBtn = document.getElementById('sign-in-btn');
                
                DOM.settingsBtn = document.getElementById('settings-btn');
                
                DOM.userModal.container = document.getElementById('user-modal');
                DOM.userModal.closeBtn = document.getElementById('close-user-modal');
                DOM.userModal.saveBtn = document.getElementById('save-user-btn');
                DOM.userModal.input = document.getElementById('username-input');
                
                DOM.settingsModal.container = document.getElementById('settings-modal');
                DOM.settingsModal.closeBtn = document.getElementById('close-settings-modal');
                DOM.settingsModal.saveBtn = document.getElementById('save-settings-btn');
                DOM.settingsModal.cancelBtn = document.getElementById('cancel-settings-btn');
                DOM.settingsModal.showFavs = document.getElementById('setting-show-favs');
                DOM.settingsModal.favTeams = document.getElementById('setting-fav-teams');
                DOM.settingsModal.leagueList = document.getElementById('league-filter-list');
                DOM.settingsModal.themeSelect = document.getElementById('theme-select');

                function setupEventListeners() {
                    
                    // --- User Display Listeners ---
                    DOM.userDisplay.signInBtn.addEventListener('click', () => {
                         DOM.userModal.container.classList.add('visible');
                    });
                    
                    DOM.settingsBtn.addEventListener('click', () => {
                        renderSettingsModal(); // Populate with current data
                        DOM.settingsModal.container.classList.add('visible');
                    });
                    
                    // --- User Modal Listeners ---
                    DOM.userModal.closeBtn.addEventListener('click', () => {
                        DOM.userModal.container.classList.remove('visible');
                    });
                    
                    DOM.userModal.saveBtn.addEventListener('click', () => {
                        const username = DOM.userModal.input.value;
                        if (username) {
                            Storage.setUsername(username);
                            Storage.clearLocalConfig(); // Clear old config
                            window.location.reload();
                        }
                        DOM.userModal.container.classList.remove('visible');
                    });
                    
                    // --- Settings Modal Listeners ---
                    DOM.settingsModal.closeBtn.addEventListener('click', () => {
                        DOM.settingsModal.container.classList.remove('visible');
                    });
                    
                    DOM.settingsModal.cancelBtn.addEventListener('click', () => {
                        DOM.settingsModal.container.classList.remove('visible');
                    });
                    
                    DOM.settingsModal.saveBtn.addEventListener('click', saveSettings);
                    
                    // --- Buttons inside Settings Modal ---
                    document.getElementById('change-user-btn').addEventListener('click', () => {
                        DOM.settingsModal.container.classList.remove('visible'); // Close settings
                        DOM.userModal.container.classList.add('visible'); // Open user modal
                    });
                    
                    document.getElementById('reset-settings-btn').addEventListener('click', () => {
                        Storage.clearUsername();
                        Storage.clearLocalConfig();
                        window.location.reload();
                    });
                    
                    document.getElementById('update-settings-btn').addEventListener('click', updateFavoritesFromServer);
                    
                    // Theme select needs to apply live for preview, but is saved with main modal
                    DOM.settingsModal.themeSelect.addEventListener('change', (e) => {
                        applyTheme(e.target.value);
                    });
                }
                
                setupEventListeners();
                
                // --- Start App ---
                loadAppSettings(() => {
                    initUserLogic(() => {
                        // console.log('User logic complete. App is ready.');
                    });
                });
            }

            // --- Start the App ---
            document.addEventListener('DOMContentLoaded', init);
            // No longer need hashchange listener

        })();
    </script>
</body>
</html>
