<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Football</title>
    <!-- 
      A single, lightweight HTML file for old browsers.
      All CSS and JS are inline.
      By Gemini
    -->
    <style>
        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f; /* Dark Blue */
            color: #e0e0e0;
            font-size: 16px; /* Base font size for TV */
        }
        
        /* New app wrapper for max-width */
        #app-wrapper {
            max-width: 1400px; /* Max width for wide TVs */
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Make main content grow to fill space */
        #content-container {
            flex-grow: 1;
        }

        a {
            color: #64ffda; /* A bright accent for links */
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* --- API Key Modal --- */
        /* Renamed to user-modal */
        #user-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #user-modal.visible {
            display: flex;
        }

        .modal-content {
            background: #1c2b4a;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
        }

        .modal-content p {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #a0b0d0;
        }

        .modal-content input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #30416b;
            border-radius: 4px;
            background: #0a192f;
            color: #e0e0e0;
            font-size: 1rem;
        }

        /* --- Header --- */
        #app-header {
            background: #1c2b4a;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* For small screens */
            gap: 0.5rem;
        }

        #app-header h1 {
            font-size: 1.5rem;
            flex-basis: 100%; /* Full width on small screens */
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-nav button {
            background: #30416b;
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        #current-date {
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .live-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        
        /* Fancy Toggle Switch */
        .switch-toggle {
            position: relative;
            display: inline-block;
            width: 50px; /* Reduced width */
            height: 28px; /* Reduced height */
        }
        .switch-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #30416b;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; /* Smaller circle */
            width: 20px; /* Smaller circle */
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #64ffda;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #64ffda;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(22px); /* Adjusted translation */
            -ms-transform: translateX(22px);
            transform: translateX(22px);
        }
        
        /* --- Main Content --- */
        #content-container {
            padding: 1rem;
        }

        .page-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #30416b;
            padding-bottom: 0.5rem;
        }

        /* Loader */
        .loader {
            text-align: center;
            font-size: 1.5rem;
            padding: 3rem;
        }

        /* Error */
        .error-message {
            background: #5a1d1d;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        /* --- Home Page (Matches) --- */
        .league-group {
            margin-bottom: 2rem;
        }

        .league-header {
            font-size: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #30416b;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .league-header a {
            font-size: 1rem;
        }

        .matches-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* Space between cards */
        }

        .match-card {
            background-color: #1c2b4a;
            border-radius: 8px;
            padding: 1rem;
            text-decoration: none;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* Smaller gap for compact view */
            
            /* New Sizing */
            flex-basis: 120px; /* Minimum width */
            flex-grow: 1;     /* Allow to grow */
            min-width: 120px; /* Don't shrink smaller */
            
            /* Adjust internal layout for small width */
            align-items: center;
            text-align: center;
        }

        /* On smaller screens, make cards full width */
        @media (max-width: 600px) {
            .match-card {
                flex-basis: calc(50% - 0.5rem); /* Back to 2-col */
                min-width: 150px;
            }
        }
        
        @media (max-width: 400px) {
            .match-card {
                flex-basis: 100%; /* Single column */
            }
        }

        .match-status {
            text-align: center;
            font-size: 1rem;
            color: #64ffda;
            font-weight: bold;
        }
        
        .match-status.not-started {
            color: #a0b0d0;
            font-weight: normal; /* Time isn't as important as live status */
            font-size: 0.9rem; /* Smaller font */
        }

        .match-teams {
            display: flex;
            /* Stack teams vertically */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
            width: 100%;
        }

        .team {
            display: flex;
            /* Teams are now horizontal: icon, name, star */
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.25rem;
            width: 100%;
        }

        .team img {
            width: 20px; /* Smaller icon */
            height: 20px;
        }

        .team-name {
            font-size: 0.8rem; /* Smaller font */
            font-weight: bold;
            line-height: 1.2;
            /* Truncate long names */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .score-container {
            font-size: 1.4rem; /* Smaller score */
            font-weight: bold;
            text-align: center;
            margin: 0.25rem 0;
        }
        
        .fav-toggle {
            cursor: pointer;
            font-size: 1.1rem; /* Smaller star */
            padding: 0;
        }

        /* --- League Page --- */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #30416b;
        }

        .tab-button {
            padding: 0.75rem 1rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #a0b0d0;
            font-size: 1rem;
            font-weight: bold;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: #64ffda;
            border-bottom-color: #64ffda;
        }

        .tab-content {
            display: none; /* Hidden by default */
        }

        .tab-content.active {
            display: block;
        }

        /* Standings Table */
        .standings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .standings-table th,
        .standings-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #30416b;
        }

        .standings-table th {
            background: #1c2b4a;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .standings-table td.rank {
            font-weight: bold;
            width: 30px;
        }
        
        .standings-table td.team-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .standings-table img {
            width: 24px;
            height: 24px;
        }

        .group-title {
            font-size: 1.3rem;
            color: #64ffda;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* Stats List */
        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #1c2b4a;
            padding: 0.75rem;
            border-radius: 4px;
        }
        
        .stat-item .rank {
            font-size: 1.2rem;
            font-weight: bold;
            width: 30px;
        }
        
        .stat-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .stat-item-info {
            flex-grow: 1;
        }
        
        .stat-item-player {
            font-weight: bold;
        }
        
        .stat-item-team {
            font-size: 0.9rem;
            color: #a0b0d0;
        }
        
        .stat-item-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* --- Match Details Page --- */
        .match-details-header {
            text-align: center;
            background: #1c2b4a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .match-details-header .league {
            font-size: 1rem;
            color: #a0b0d0;
            margin-bottom: 1rem;
        }
        
        .match-details-teams {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .match-details-team {
            width: 35%;
            text-align: center;
        }
        
        .match-details-team img {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
        }
        
        .match-details-team h2 {
            font-size: 1.2rem;
        }
        
        .match-details-score {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .match-details-status {
            font-size: 1rem;
            color: #64ffda;
            margin-top: 0.5rem;
        }
        
        .match-details-info {
            text-align: center;
            font-size: 0.9rem;
            color: #a0b0d0;
            margin-top: 1rem;
        }
        
        .match-events {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .event-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
        }
        
        .event-item.home-event {
            /* No change */
        }
        
        .event-item.away-event {
            flex-direction: row-reverse;
            text-align: right;
        }
        
        .event-time {
            font-weight: bold;
            width: 40px;
        }
        
        .event-icon {
            font-size: 1rem;
        }
        
        .event-player {
            font-weight: bold;
        }
        
        .event-detail {
            font-size: 0.9rem;
            color: #a0b0d0;
        }
        
        /* --- Team Page --- */
        .team-info-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: #1c2b4a;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .team-info-header img {
            width: 80px;
            height: 80px;
        }
        
        .team-info-details h2 {
            font-size: 1.8rem;
        }
        
        .team-info-details p {
            font-size: 1rem;
            color: #a0b0d0;
        }
        
        /* --- Footer --- */
        #app-footer {
            text-align: center;
            padding: 1.5rem 1rem;
            margin-top: 1rem;
            border-top: 1px solid #30416b;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }
        
        #change-user-btn,
        #reset-settings-btn,
        #update-settings-btn {
            background: #30416b;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        #theme-select {
            background: #30416b;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
        }
        
        /* --- Theme Overrides --- */
        
        /* Dark Red Theme */
        .theme-dark-red body {
            background-color: #2a0a0a;
            color: #f0e0e0;
        }
        .theme-dark-red #app-header,
        .theme-dark-red .modal-content,
        .theme-dark-red .match-card,
        .theme-dark-red .standings-table th,
        .theme-dark-red .stat-item,
        .theme-dark-red .match-details-header,
        .theme-dark-red .team-info-header {
            background-color: #4a1c1c;
        }
        .theme-dark-red .date-nav button,
        .theme-dark-red .page-title,
        .theme-dark-red .league-header,
        .theme-dark-red .tabs,
        .theme-dark-red .standings-table td,
        .theme-dark-red .slider {
            border-color: #6b3030;
            background-color: #4a1c1c;
        }
        .theme-dark-red #app-footer {
            border-top-color: #6b3030;
        }
        .theme-dark-red #change-user-btn,
        .theme-dark-red #reset-settings-btn,
        .theme-dark-red #update-settings-btn,
        .theme-dark-red #theme-select {
            background-color: #4a1c1c;
        }
        .theme-dark-red a,
        .theme-dark-red .match-status,
        .theme-dark-red .tab-button.active,
        .theme-dark-red .group-title,
        .theme-dark-red .match-details-status {
            color: #ff6464;
        }
        .theme-dark-red input:checked + .slider {
            background-color: #ff6464;
        }

        /* Darky Dark Theme */
        .theme-darky-dark body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .theme-darky-dark #app-header,
        .theme-darky-dark .modal-content,
        .theme-darky-dark .match-card,
        .theme-darky-dark .standings-table th,
        .theme-darky-dark .stat-item,
        .theme-darky-dark .match-details-header,
        .theme-darky-dark .team-info-header {
            background-color: #1e1e1e;
        }
        .theme-darky-dark .date-nav button,
        .theme-darky-dark .page-title,
        .theme-darky-dark .league-header,
        .theme-darky-dark .tabs,
        .theme-darky-dark .standings-table td,
        .theme-darky-dark .slider {
            border-color: #333;
            background-color: #1e1e1e;
        }
        .theme-darky-dark #app-footer {
            border-top-color: #333;
        }
        .theme-darky-dark #change-user-btn,
        .theme-darky-dark #reset-settings-btn,
        .theme-darky-dark #update-settings-btn,
        .theme-darky-dark #theme-select {
            background-color: #1e1e1e;
        }
        .theme-darky-dark a,
        .theme-darky-dark .match-status,
        .theme-darky-dark .tab-button.active,
        .theme-darky-dark .group-title,
        .theme-darky-dark .match-details-status {
            color: #bb86fc;
        }
        .theme-darky-dark input:checked + .slider {
            background-color: #bb86fc;
        }
        
        /* Light Theme */
        .theme-light body {
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        .theme-light #app-header,
        .theme-light .modal-content,
        .theme-light .match-card,
        .theme-light .standings-table th,
        .theme-light .stat-item,
        .theme-light .match-details-header,
        .theme-light .team-info-header {

        }
        .theme-light .date-nav button,
        .theme-light .slider {

        }
        .theme-light #app-footer {

        }

        .theme-light #theme-select {

            color: #1c1e21;

    </style>
</head>
<body>

<div id="app-wrapper"> <!-- New wrapper for max-width -->

    <!-- This modal will show on first load to get the username -->
    <div id="user-modal">
        <div class="modal-content">
            <h2>Welcome</h2>
            <p>Please enter your username to load your settings.</p>
            <input type="text" id="username-input" placeholder="Your Username">
            <button id="user-submit" class="date-nav-button">Load Settings</button>
        </div>
    </div>

    <!-- The header is static, but its content will be built by JS -->
    <header id="app-header">
        <!-- JS will populate this -->
    </header>

    <!-- All page content will be injected here -->
    <main id="content-container">
        <div class="loader">Loading...</div>
    </main>

    <footer id="app-footer">
        <div>
            <label for="theme-select" style="margin-right: 0.5rem; font-size: 0.9rem;">Theme:</label>
            <select id="theme-select">
                <option value="dark-bleu">Dark Blue</option>
                <option value="dark-red">Dark Red</option>
                <option value="darky-dark">Darky Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
        <button id="update-settings-btn">Update Favs from Source</button>
        <button id="reset-settings-btn">Reset All Settings</button>
        <button id="change-user-btn">Change User</button>
    </footer>

</div> <!-- End #app-wrapper -->

    <script>
        // Start of self-contained JavaScript application
        (function() {
            "use strict";

            // --- Configuration ---
            const API_HOST = "https://v3.football.api-sports.io";
            // ALLOWED_LEAGUES is now loaded from config
            let ALLOWED_LEAGUES = [];
            let ALLOWED_LEAGUE_IDS = [];

            // --- App State ---
            let currentDate = new Date(); 
            let appConfig = null; // Will hold the loaded users/config.json

            // --- Storage Service ---
            // Stores username and the entire app config
            const Storage = {
                getUsername: () => localStorage.getItem('football_username'),
                setUsername: (username) => localStorage.setItem('football_username', username),
                clearUsername: () => localStorage.removeItem('football_username'),
                
                getLocalConfig: () => JSON.parse(localStorage.getItem('app_config')) || null,
                setLocalConfig: (config) => localStorage.setItem('app_config', JSON.stringify(config)),
                clearLocalConfig: () => localStorage.removeItem('app_config'),
            };
            
            // --- Config & Favs Helper ---
            // Reads from the in-memory appConfig object
            const Config = {
                getApiKey: () => appConfig ? appConfig.api_key : null,
                isFav: (type, id) => {
                    if (!appConfig) return false;
                    const idNum = Number(id);
                    if (type === 'team') {
                        return appConfig.favourit_teams.includes(idNum);
                    }
                    if (type === 'league') {
                        // "Favorites" (id 0) is a fav if any team is a fav
                        if (idNum === 0) return appConfig.favourit_teams.length > 0;
                        return appConfig.favourite_leagues.includes(idNum);
                    }
                    return false;
                },
                getAllowedLeagues: () => appConfig ? appConfig.allowed_leagues : [],
            };

            // --- API Service ---
            // Handles all fetching with backoff and error handling
            async function apiFetch(endpoint) {
                const apiKey = Config.getApiKey(); // Get key from loaded config
                if (!apiKey) {
                    throw new Error("API Key not set or config not loaded.");
                }

                const url = `${API_HOST}/${endpoint}`;
                let attempts = 0;
                
                while (attempts < 3) {
                    try {
                        const response = await fetch(url, {
                            method: 'GET',
                            headers: {
                                'x-rapidapi-host': "v3.football.api-sports.io",
                                'x-rapidapi-key': apiKey
                            }
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        
                        if (data.errors && Object.keys(data.errors).length > 0) {
                            console.error("API Errors:", data.errors);
                            // Handle specific token/key errors
                            if (data.errors.token || data.errors.key) {
                                showError(document.getElementById('content-container'), "Invalid API Key. Please ask the administrator to check the config file.");
                                return; // Stop retrying on auth errors
                            }
                            throw new Error(JSON.stringify(data.errors));
                        }

                        return data.response; // Success
                    } catch (error) {
                        console.error(`API fetch error (attempt ${attempts + 1}):`, error);
                        attempts++;
                        if (attempts < 3) {
                            await new Promise(res => setTimeout(res, 1000 * attempts)); // Exponential backoff
                        } else {
                            throw error; // Final attempt failed
                        }
                    }
                }
            }

            // --- UI Rendering Functions ---

            function showLoader(container) {
                container.innerHTML = '<div class="loader">Loading...</div>';
            }

            function showError(container, message) {
                container.innerHTML = `<div class="error-message">Error: ${message}</div>`;
            }

            /**
             * Formats a date to 'YYYY-MM-DD'
             */
            function formatDate(date) {
                return date.toISOString().split('T')[0];
            }
            
            /**
             * Gets the season year for the API
             */
            function getCurrentSeason() {
                const today = new Date();
                const month = today.getMonth(); // 0-11
                // If before July, it's the season that started last year
                return (month < 6) ? today.getFullYear() - 1 : today.getFullYear();
            }

            /**

             */
            function renderMatchCard(match) {
                const fixture = match.fixture;
                const league = match.league;
                const teams = match.teams;
                const goals = match.goals;
                const status = fixture.status.short;

                let scoreText;
                let statusText = fixture.status.long;

                if (status === 'NS') {
                    scoreText = '-';
                    statusText = new Date(fixture.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else {
                    scoreText = `${goals.home ?? '0'} - ${goals.away ?? '0'}`;
                    if (status !== 'FT' && status !== 'HT') {
                        statusText = `${fixture.status.long} ${fixture.status.elapsed ? `(${fixture.status.elapsed}')` : ''}`;
                    }
                }
                
                const isFavHome = Config.isFav('team', teams.home.id);
                const isFavAway = Config.isFav('team', teams.away.id);

                return `
                    <a href="#/match/${fixture.id}" class="match-card">

                            ${statusText}
                        </div>
                        <div class="match-teams">

                                <span class="team-name">${teams.away.name}</span>
                                <span class="fav-toggle" data-type="team" data-id="${teams.away.id}">

                                </span>
                            </div>

                `;

            /**
             * Adds click listeners to all .fav-toggle elements in a container
             */
            function addFavToggleListeners(container) {
                container.querySelectorAll('.fav-toggle').forEach(toggle => {
                    toggle.addEventListener('click', (e) => {
                        e.preventDefault(); // Stop navigation from link
                        e.stopPropagation(); // Stop event bubbling

                        const type = e.currentTarget.dataset.type;
                        const id = Number(e.currentTarget.dataset.id);
                        
                        if (!type || !id) return;
                        
                        let favArray;
                        if (type === 'team') {
                            favArray = appConfig.favourit_teams;
                        } else if (type === 'league') {
                            favArray = appConfig.favourite_leagues;
                        } else {
                            return;
                        }

                        const index = favArray.indexOf(id);
                        if (index > -1) {
                            // It exists, remove it
                            favArray.splice(index, 1);
                            e.currentTarget.textContent = '‚òÜ';
                        } else {
                            // It doesn't exist, add it
                            favArray.push(id);
                            e.currentTarget.textContent = '‚≠ê';
                        }
                        
                        // Save the entire updated config to localStorage
                        Storage.setLocalConfig(appConfig);
                    });
                });
            }

            /**
             * Fetches and renders matches for the home page
             */
            async function loadHomePageMatches() {
                const container = document.getElementById('content-container');
                const isLive = document.getElementById('live-toggle').checked;
                const date = formatDate(currentDate);
                
                document.getElementById('current-date').textContent = date;
                showLoader(container);

                try {
                    // Get allowed leagues from the loaded config
                    ALLOWED_LEAGUES = Config.getAllowedLeagues();
                    ALLOWED_LEAGUE_IDS = ALLOWED_LEAGUES.map(l => l.id);
                    
                    let endpoint = `fixtures?date=${date}&season=${getCurrentSeason()}`;
                    if (isLive) {
                        endpoint = `fixtures?live=all`;
                    }
                    
                    const matchesResponse = await apiFetch(endpoint);
                    
                    // Filter for allowed leagues
                    const allMatches = matchesResponse.filter(m => ALLOWED_LEAGUE_IDS.includes(m.league.id));

                    // Get user's favorites from config
                    const favTeamIds = new Set(appConfig.favourit_teams);
                    const favLeagueIds = new Set(appConfig.favourite_leagues);

                    // --- Grouping Logic ---
                    const favTeamMatches = [];
                    const favLeagueGroups = {};
                    const otherLeagueGroups = {};

                    for (const match of allMatches) {
                        const leagueId = match.league.id;
                        const leagueName = match.league.name;

                        // 1. Check for Favorite Teams
                        if (favTeamIds.has(match.teams.home.id) || favTeamIds.has(match.teams.away.id)) {
                            favTeamMatches.push(match);
                        } 
                        // 2. Check for Favorite Leagues
                        else if (favLeagueIds.has(leagueId)) {
                            if (!favLeagueGroups[leagueId]) favLeagueGroups[leagueId] = { name: leagueName, matches: [] };
                            favLeagueGroups[leagueId].matches.push(match);
                        }
                        // 3. The Rest
                        else {
                            if (!otherLeagueGroups[leagueId]) otherLeagueGroups[leagueId] = { name: leagueName, matches: [] };
                            otherLeagueGroups[leagueId].matches.push(match);
                        }
                    }

                    // --- Render HTML ---
                    let html = '';

                    // 1. Render Favorite Team Matches
                    if (favTeamMatches.length > 0) {
                        const isFav = Config.isFav('league', 0);
                        html += `
                            <div class="league-group">
                                <div class="league-header">
                                    <span>‚≠ê Favorites</span>
                                    <span class="fav-toggle" data-type="league" data-id="0">${isFav ? '‚≠ê' : '‚òÜ'}</span>
                                </div>
                                <div class="matches-container">
                                    ${favTeamMatches.map(renderMatchCard).join('')}
                                </div>
                            </div>
                        `;
                    }

                    // 2. Render Favorite Leagues
                    for (const leagueId in favLeagueGroups) {
                        const group = favLeagueGroups[leagueId];
                        const isFav = Config.isFav('league', leagueId);
                        html += `
                            <div class="league-group">
                                <div class="league-header">
                                    <a href="#/league/${leagueId}">${group.name}</a>
                                    <span class="fav-toggle" data-type="league" data-id="${leagueId}">${isFav ? '‚≠ê' : '‚òÜ'}</span>
                                </div>
                                <div class="matches-container">
                                    ${group.matches.map(renderMatchCard).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    // 3. Render Other Leagues
                    for (const leagueId in otherLeagueGroups) {
                        const group = otherLeagueGroups[leagueId];
                        const isFav = Config.isFav('league', leagueId);
                        html += `
                            <div class="league-group">
                                <div class="league-header">
                                    <a href="#/league/${leagueId}">${group.name}</a>
                                    <span class="fav-toggle" data-type="league" data-id="${leagueId}">${isFav ? '‚≠ê' : '‚òÜ'}</span>
                                </div>
                                <div class="matches-container">
                                    ${group.matches.map(renderMatchCard).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    if (html === '') {
                        html = '<p>No matches found for this date.</p>';
                    }

                    container.innerHTML = html;
                    
                    // Add fav toggle listeners after render
                    addFavToggleListeners(container);

                } catch (error) {
                    showError(container, error.message);
                }
            }

            /**
             * Loads the user config file *from the server*
             * Saves it to localStorage and calls onComplete
             */
            async function loadConfigFromServer(username, onComplete) {
                let configUrl = `users/${username.toLowerCase()}.json`;
                try {
                    let response = await fetch(configUrl);
                    if (!response.ok) {
                        console.warn(`User config ${configUrl} not found, falling back to default.`);
                        configUrl = 'users/default.json';
                        response = await fetch(configUrl);
                    }
                    
                    if (!response.ok) {
                        throw new Error("Could not load default.json config.");
                    }
                    
                    appConfig = await response.json();
                    Storage.setLocalConfig(appConfig); // Save to localStorage
                    applyTheme(appConfig.theme);
                    
                    if(onComplete) onComplete();
                    
                } catch (error) {
                    console.error("Fatal error loading config:", error);
                    showError(document.getElementById('content-container'), "Could not load app configuration. Please check console.");
                }
            }
            
            /**
             * Fetches server config and merges favorites
             */
            async function updateFavoritesFromServer() {
                const username = Storage.getUsername();
                if (!username) return; // Should not happen
                
                let configUrl = `users/${username.toLowerCase()}.json`;
                try {
                    let response = await fetch(configUrl);
                    if (!response.ok) {
                        configUrl = 'users/default.json';
                        response = await fetch(configUrl);
                    }
                    if (!response.ok) throw new Error("Could not load config file for update.");
                    
                    const jsonConfig = await response.json();
                    const localConfig = Storage.getLocalConfig(); // Get current local settings
                    
                    // Merge using Set to avoid duplicates
                    const mergedTeams = [...new Set([...localConfig.favourit_teams, ...jsonConfig.favourit_teams])];
                    const mergedLeagues = [...new Set([...localConfig.favourite_leagues, ...jsonConfig.favourite_leagues])];
                    
                    localConfig.favourit_teams = mergedTeams;
                    localConfig.favourite_leagues = mergedLeagues;
                    
                    Storage.setLocalConfig(localConfig); // Save merged config
                    alert("Favorites updated!"); // Simple alert
                    window.location.reload();
                    
                } catch (error) {
                    console.error("Error updating favorites:", error);
                    alert("Could not update favorites."); // Simple alert
                }
            }

                            Storage.setUsername(newUsername);
                            Storage.clearLocalConfig(); // Clear any old config
                            window.location.reload(); // Reload to trigger config fetch
                        }
                    };
                } else {
                    // User is "logged in", try to load config from localStorage
                    appConfig = Storage.getLocalConfig();
                    
                    if (appConfig) {
                        // Config exists, start the app
                        applyTheme(appConfig.theme);
                        AppRouter();
                    } else {
                        // No local config, fetch from server
                        loadConfigFromServer(username, AppRouter);
                    }
                }
            }

            // --- Start the App ---
            // Wait for the DOM to be ready
            document.addEventListener('DOMContentLoaded', init);
            // Also run the router when the hash changes (user clicks a link)
            window.addEventListener('hashchange', AppRouter);

        })();
    </script>
</body>
</html>
