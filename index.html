<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Football</title>
    
    <!-- Firebase SDKs (Compat version for easier drop-in) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        /* --- Global Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Default (Dark Blue) Theme variables */
        :root {
            --bg-body: #0a192f;
            --bg-panel: #1c2b4a;
            --bg-element: #30416b;
            --text-primary: #e0e0e0;
            --text-secondary: #a0b0d0;
            --border-color: #30416b;
            --accent-color: #64ffda;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-size: 16px; /* Base font size for TV */
            transition: background-color 0.3s, color 0.3s;
        }
        
        #app-wrapper {
            max-width: 1400px; /* Max width for wide TVs */
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #content-container {
            flex-grow: 1;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* --- API Key Modal --- */
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #auth-modal.visible {
            display: flex;
        }

        .modal-content {
            background: var(--bg-panel);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
        }

        .modal-content p {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .modal-content input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-body);
            color: var(--text-primary);
            font-size: 1rem;
        }

        /* --- Header --- */
        #app-header {
            background: var(--bg-panel);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* For small screens */
            gap: 0.5rem;
        }

        #app-header h1 {
            font-size: 1.5rem;
            flex-basis: 100%; /* Full width on small screens */
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-nav button,
        .styled-button { /* NEW: Reusable button class */
            background: var(--bg-element);
            color: var(--text-primary);
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .styled-button:hover {
            filter: brightness(1.1);
        }

        #current-date {
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .live-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        
        /* NEW: Header Username */
        .header-username {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--text-secondary);
            flex-basis: 100%;
            text-align: right;
            order: -1; /* Move to top on mobile */
            padding: 0 0.5rem;
        }

        @media (min-width: 768px) {
            .header-username {
                flex-basis: auto;
                order: 0; /* Reset order */
                text-align: left;
            }
            #app-header h1 {
                flex-basis: auto;
                order: 0;
            }
        }
        
        .switch-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-element);
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:focus + .slider {
            box-shadow: 0 0 1px var(--accent-color);
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(22px);
            -ms-transform: translateX(22px);
            transform: translateX(22px);
        }
        
        /* --- Main Content --- */
        #content-container {
            padding: 1rem;
        }

        .page-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            /* NEW: For fav button */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loader {
            text-align: center;
            font-size: 1.5rem;
            padding: 3rem;
        }

        .error-message {
            background: #5a1d1d;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        /* --- Home Page (Matches) --- */
        .league-group {
            margin-bottom: 2rem;
        }

        .league-header {
            font-size: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }
        
        .league-header-link {
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem; 
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
        }

        .league-header-link:hover {
            color: var(--accent-color);
        }
        
        .league-header-link span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .league-header-logo {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .matches-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* Space between cards */
        }

        .match-card {
            background-color: var(--bg-panel);
            border-radius: 8px;
            padding: 1rem;
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-basis: 350px;
            flex-grow: 0;
            align-items: center;
            text-align: center;
            border: 2px solid transparent; 
        }

        .match-card.is-live {
            border-color: var(--accent-color);
        }

        .match-league {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            width: 100%;
            justify-content: center; /* Center align it */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .match-league img {
            width: 20px; /* Small league logo */
            height: 20px;
            flex-shrink: 0; /* Prevent logo from shrinking */
        }
        
        .match-league span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        @media (max-width: 600px) {
            .match-card {
                flex-basis: calc(50% - 0.5rem);
                min-width: 150px;
            }
        }
        
        @media (max-width: 400px) {
            .match-card {
                flex-basis: 100%;
            }
        }

        .match-status {
            text-align: center;
            font-size: 1rem;
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .match-status.not-started {
            color: var(--text-secondary);
            font-weight: normal;
            font-size: 0.9rem;
        }

        .match-teams {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
            width: 100%;
        }

        .team {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem; 
            width: 100%;
        }

        .team img {
            width: 36px;
            height: 36px;
        }

        .team-name {
            font-size: 0.9rem; 
            font-weight: bold;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .team-name.team-link {
            cursor: pointer;
        }
        .team-name.team-link:hover {
            text-decoration: underline;
            color: var(--accent-color);
        }

        .score-container {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin: 0.25rem 0;
        }
        
        .fav-toggle {
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0;
            /* NEW: Ensure it doesn't shrink */
            flex-shrink: 0;
        }

        /* --- League Page & Match Page Tabs --- */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-button {
            padding: 0.75rem 1rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: bold;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .standings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .standings-table th,
        .standings-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .standings-table th {
            background: var(--bg-panel);
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .standings-table td.rank {
            font-weight: bold;
            width: 30px;
        }
        
        .standings-table td.team-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .standings-table img {
            width: 24px;
            height: 24px;
        }

        .group-title {
            font-size: 1.3rem;
            color: var(--accent-color);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-panel);
            padding: 0.75rem;
            border-radius: 4px;
        }
        
        .stat-item .rank {
            font-size: 1.2rem;
            font-weight: bold;
            width: 30px;
        }
        
        .stat-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .stat-item-info {
            flex-grow: 1;
        }
        
        .stat-item-player {
            font-weight: bold;
        }
        
        .stat-item-team {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .stat-item-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* --- Match Details Page --- */
        .match-details-header {
            text-align: center;
            background: var(--bg-panel);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .match-details-header .league {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .match-details-teams {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .match-details-team {
            width: 35%;
            text-align: center;
        }
        
        .match-details-team img {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
        }
        
        .match-details-team h2 {
            font-size: 1.2rem;
        }
        
        .match-details-score {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .match-details-status {
            font-size: 1rem;
            color: var(--accent-color);
            margin-top: 0.5rem;
        }
        
        .live-track-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-panel);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        
        .match-details-info {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }
        
        .match-events {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .event-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
        }
        
        .event-item.home-event {
            /* No change */
        }
        
        .event-item.away-event {
            flex-direction: row-reverse;
            text-align: right;
        }
        
        .event-time {
            font-weight: bold;
            width: 40px;
        }
        
        .event-icon {
            font-size: 1rem;
        }
        
        .event-player {
            font-weight: bold;
        }
        
        .event-detail {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* NEW: Statistics Tab */
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .stat-row {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            background: var(--bg-panel);
            border-radius: 4px;
            overflow: hidden;
        }
        .stat-value {
            padding: 0.75rem;
            font-weight: bold;
            width: 80px;
            text-align: center;
        }
        .stat-name {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* NEW: Lineup Tab */
        .lineup-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap; /* For small screens */
        }
        .lineup-team {
            flex: 1;
            min-width: 250px;
            background: var(--bg-panel);
            padding: 1rem;
            border-radius: 8px;
        }
        .lineup-team h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        .lineup-team img {
            width: 30px;
            height: 30px;
        }
        .lineup-info {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .lineup-list {
            list-style: none;
            padding: 0;
        }
        .lineup-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .lineup-list li:last-child {
            border-bottom: none;
        }
        .lineup-list .player-number {
            display: inline-block;
            width: 30px;
            font-weight: bold;
            color: var(--text-secondary);
        }
        .lineup-list-title {
            font-weight: bold;
            color: var(--accent-color);
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        /* NEW: H2H Tab */
        .h2h-container .matches-container {
            /* Re-use existing styles */
        }
        .h2h-container h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        
        /* --- Team Page --- */
        .team-info-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: var(--bg-panel);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .team-info-header img {
            width: 80px;
            height: 80px;
        }
        
        .team-info-details h2 {
            font-size: 1.8rem;
            display: flex; /* For fav button */
            align-items: center;
            gap: 0.5rem;
        }
        
        .team-info-details p {
            font-size: 1rem;
            color: var(--text-secondary);
        }
        
        /* --- Footer --- */
        #app-footer {
            text-align: center;
            padding: 1.5rem 1rem;
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }
        
        #btn-logout,
        #reset-settings-btn,
        #update-settings-btn,
        #theme-select {
            /* Use the reusable class */
            background: var(--bg-element);
            color: var(--text-primary);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        #theme-select {
            padding-right: 1.5rem; /* For select arrow */
        }
        
        /* --- Theme Overrides (NEW & DEEPER) --- */
        
        /* Dark Red Theme */
        .theme-dark-red {
            --bg-body: #1a0b0b;
            --bg-panel: #2b1111;
            --bg-element: #4a1c1c;
            --text-primary: #f0e0e0;
            --text-secondary: #c0a0a0;
            --border-color: #4a1c1c;
            --accent-color: #ff6464;
        }

        /* Darky Dark Theme */
        .theme-darky-dark {
            --bg-body: #121212;
            --bg-panel: #1e1e1e;
            --bg-element: #333333;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent-color: #bb86fc;
        }
        
        /* Light Theme */
        .theme-light {
            --bg-body: #f0f2f5;
            --bg-panel: #ffffff;
            --bg-element: #e4e6eb;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --border-color: #dddfe2;
            --accent-color: #006aff;
        }
        
        /* --- NEW THEMES --- */
        
        /* Morocco (Dark) */
        .theme-morocco {
            --bg-body: #002a16; /* Dark Green */
            --bg-panel: #003f22;
            --bg-element: #005a31;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-color: #005a31;
            --accent-color: #C1272D; /* Red */
        }
        
        /* Morocco Away (Light) */
        .theme-morocco-away {
            --bg-body: #f0f2f5;
            --bg-panel: #ffffff;
            --bg-element: #e4e6eb;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --border-color: #dddfe2;
            --accent-color: #006233; /* Green */
        }
        
        /* USK (Dark) */
        .theme-usk {
            --bg-body: #1a0b0b; /* Dark Red */
            --bg-panel: #2b1111;
            --bg-element: #4a1c1c;
            --text-primary: #f0e0e0;
            --text-secondary: #c0a0a0;
            --border-color: #4a1c1c;
            --accent-color: #FFFFFF; /* White */
        }
        
        /* Raja (Dark) */
        .theme-raja {
            --bg-body: #002a16; /* Dark Green */
            --bg-panel: #003f22;
            --bg-element: #005a31;
            --text-primary: #FFFFFF;
            --text-secondary: #c0c0c0;
            --border-color: #005a31;
            --accent-color: #FFFFFF; /* White */
        }
        
        
        .theme-light .match-card,
        .theme-light .modal-content,
        .theme-light .standings-table th,
        .theme-light .stat-item,
        .theme-light .match-details-header,
        .theme-light .team-info-header,
        .theme-light .lineup-team, /* NEW */
        .theme-light .stat-row /* NEW */
        {
            border: 1px solid var(--border-color);
        }

        .theme-light .match-card.is-live {
             border: 2px solid var(--accent-color);
        }

    </style>
</head>
<body>

<div id="app-wrapper"> <!-- New wrapper for max-width -->

    <!-- Auth Modal (Replaced old user-modal) -->
    <div id="auth-modal">
        <div class="modal-content">
            <h2 id="auth-title">Sign In</h2>
            <p id="auth-message">Please sign in to load your Firebase settings.</p>
            
            <input type="email" id="auth-email" placeholder="Email Address" required>
            <input type="password" id="auth-password" placeholder="Password" required>
            
            <div id="auth-error" style="color: #ff6464; margin-bottom: 1rem; font-size: 0.9rem; min-height: 1.2em;"></div>
            
            <button id="btn-login" class="styled-button" style="width: 100%; margin-bottom: 0.5rem;">Sign In</button>
            <button id="btn-signup" class="styled-button" style="width: 100%; display: none;">Sign Up</button>
            
            <div style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-secondary);">
                <span id="auth-toggle-text">Don't have an account?</span> 
                <a href="#" id="auth-toggle-link" style="font-weight: bold;">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- The header is static, but its content will be built by JS -->
    <header id="app-header">
        <!-- JS will populate this -->
    </header>

    <!-- All page content will be injected here -->
    <main id="content-container">
        <div class="loader">Loading...</div>
    </main>

        <div>

        // --- API Service (Via Firebase Cloud Functions) ---
        async function apiFetch(endpointUrl) {
            // Parse the endpoint string from the old app logic
            // e.g., "fixtures?live=all" -> endpoint: "fixtures", params: { live: "all" }
            const [path, queryString] = endpointUrl.split('?');
            const params = {};
            if (queryString) {
                new URLSearchParams(queryString).forEach((value, key) => {
                    params[key] = value;
                });
            }

            let attempts = 0;
            while (attempts < 3) {
                try {
                    const response = await fetch(CLOUD_FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            endpoint: path,
                            params: params
                        })
                    });

                    if (!response.ok) {
                        if (response.status === 204) return []; 
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();
                    
                    // The Cloud Function returns the API response directly
                    // It usually contains { response: [...] } or { errors: ... }
                    
                    if (data.errors && Object.keys(data.errors).length > 0) {
                         if (data.errors.requests || data.errors.endpoint) {
                            console.warn(`API warning for ${endpointUrl}:`, data.errors);
                            return []; 
                        }
                        throw new Error(JSON.stringify(data.errors));
                    }
                    
                    // The standard API-Football response structure puts data in 'response'
                    return data.response || []; 

                } catch (error) {
                    console.error(`API fetch error (attempt ${attempts + 1}):`, error);
                    attempts++;
                    if (attempts < 3) {
                        await new Promise(res => setTimeout(res, 1000 * attempts)); 
                    } else {
                        throw error; 
                    }
                }
            }
        }

            const audioContext = new AudioContext();
            const url = globalSettings.soundMap[type.toLowerCase()] || globalSettings.soundMap["default"];
            if (!url) return;

            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
            } catch (error) {
                console.warn(`Failed to play sound:`, error);
            }
        }

                const favLeagueIds = new Set((appConfig.favourite_leagues || []).map(league => league.id));

                const favTeamMatches = [];
                const favLeagueMatches = [];
                const otherMatches = []; 

                for (const match of matchesResponse) {
                    const leagueId = match.league.id;
                    const isFavTeamMatch = favTeamIds.has(match.teams.home.id) || favTeamIds.has(match.teams.away.id);
                    const isFavLeagueMatch = favLeagueIds.has(leagueId);

                    if (isFavTeamMatch) favTeamMatches.push(match);
                    else if (isFavLeagueMatch) favLeagueMatches.push(match);
                    else otherMatches.push(match);
                }
                
                const allowedOtherMatches = (homePageLoadAllState || allowedLeagueIds.length === 0) 
                    ? otherMatches

                    favLeagueGroups[id].matches.push(match);
                }

                    if (!otherLeagueGroups[id]) otherLeagueGroups[id] = { name: match.league.name, logo: match.league.logo, matches: [] };
                    otherLeagueGroups[id].matches.push(match);
                }

                let html = '';

                        </div>
                        <div class="matches-container">${group.matches.map(match => renderMatchCard(match, false)).join('')}</div>
                    </div>
                `;

                    apiFetch(`fixtures/lineups?fixture=${id}`),
                    isFinished ? apiFetch(`fixtures/statistics?fixture=${id}`) : Promise.resolve([]),
                    apiFetch(`fixtures/headtohead?h2h=${home.id}-${away.id}`)
                ]);

                lastScore = `${goals.home ?? '0'} - ${goals.away ?? '0'}`;
                lastEventsCount = events.length;

                let tabsHtml = '<div class="tabs">';
                let tabContentsHtml = '';
                
                const addTab = (id, name, active = false, content) => {
                    tabsHtml += `<button class="tab-button ${active ? 'active' : ''}" data-tab="${id}">${name}</button>`;
                    tabContentsHtml += `<div id="${id}" class="tab-content ${active ? 'active' : ''}">${content}</div>`;
                };

                if (isLive) {
                    addTab('events', 'Events', true, `<div class="match-events">${events.map(renderEvent).join('')}</div>`);
                    addTab('lineup', 'Lineup', false, renderLineup(lineup));
                    addTab('h2h', 'Head to Head', false, renderH2H(headtohead));
                } else if (isFinished) {
                    addTab('stats', 'Stats', true, renderStatistics(statistics));
                    addTab('events', 'Events', false, `<div class="match-events">${events.map(renderEvent).join('')}</div>`);
                    addTab('lineup', 'Lineup', false, renderLineup(lineup));
                    addTab('h2h', 'Head to Head', false, renderH2H(headtohead));
                } else {
                    addTab('lineup', 'Lineup', true, renderLineup(lineup));
                    addTab('h2h', 'Head to Head', false, renderH2H(headtohead));
                }
                tabsHtml += '</div>';

                container.innerHTML = `
                    <h2 class="page-title"><span><a href="#/">Home</a> &gt; Match Details</span></h2>
                    ${isLive ? `<div class="live-track-controls"><label class="switch-toggle"><input type="checkbox" id="live-sound-checkbox"><span class="slider"></span></label><label style="margin-left: 0.5rem;">Sound on change</label></div>` : ''}
                    <div class="match-details-header">
                        <div class="league"><a href="#/league/${league.id}">${league.name}</a> - ${league.round}</div>
                        <div class="match-details-teams">
                            <div class="match-details-team"><a href="#/team/${home.id}"><img src="${home.logo}" alt=""><h2>${home.name}</h2></a></div>
                            <div class="match-details-score">${goals.home ?? '0'} - ${goals.away ?? '0'}</div>
                            <div class="match-details-team"><a href="#/team/${away.id}"><img src="${away.logo}" alt=""><h2>${away.name}</h2></a></div>
                        </div>
                        <div class="match-details-status">${fixture.status.long} ${fixture.status.elapsed ? `(${fixture.status.elapsed}')` : ''}</div>
                    </div>
                    ${tabsHtml}
                    ${tabContentsHtml}
                `;
                
                container.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => {
                        container.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                        container.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                        button.classList.add('active');
                        container.querySelector(`#${button.dataset.tab}`).classList.add('active');
                    });
                });
                
                if (isLive) {
                    if (liveMatchTimer) clearInterval(liveMatchTimer);
                    liveMatchTimer = setInterval(async () => {
                        try {
                            const [refreshedMatchDataArr, refreshedEvents, refreshedLineup] = await Promise.all([
                                apiFetch(`fixtures?id=${id}`),
                                apiFetch(`fixtures/events?fixture=${id}`),
                                apiFetch(`fixtures/lineups?fixture=${id}`)
                            ]);
                            
                            const rFix = refreshedMatchDataArr[0].fixture;
                            const rGoals = refreshedMatchDataArr[0].goals;
                            const rIsLive = !['NS', 'FT', 'PST', 'CANC', 'ABD'].includes(rFix.status.short);

                            if (!rIsLive) {
                                clearInterval(liveMatchTimer);
                                window.location.reload(); 
                                return;
                            }
                            
                            const newScore = `${rGoals.home ?? '0'} - ${rGoals.away ?? '0'}`;
                            const changed = (newScore !== lastScore || refreshedEvents.length !== lastEventsCount);
                            
                            if (changed) {
                                lastScore = newScore;
                                lastEventsCount = refreshedEvents.length;
                                if (document.getElementById('live-sound-checkbox')?.checked) playSound();
                            }

                            document.querySelector('.match-details-score').textContent = newScore;
                            document.querySelector('.match-details-status').textContent = `${rFix.status.long} ${rFix.status.elapsed ? `(${rFix.status.elapsed}')` : ''}`;
                            
                            const eventsTab = document.getElementById('events');
                            if (eventsTab) eventsTab.innerHTML = `<div class="match-events">${refreshedEvents.map(renderEvent).join('')}</div>`;
                            
                            const lineupTab = document.getElementById('lineup');
                            if (lineupTab) lineupTab.innerHTML = renderLineup(refreshedLineup);

                        } catch (err) { console.error("Error during live refresh:", err); }
                    }, 60000);
                }
            } catch (error) { showError(container, error); }
        }

        async function renderLeaguePage(container, id) {
            document.getElementById('app-header').innerHTML = `<h1><a href="#/" style="color:var(--text-primary); text-decoration:none;">Lite Football</a></h1>`;
            showLoader(container);
            
            try {
                const season = getCurrentSeason();
                const [standingsResponse, scorersData, assistsData] = await Promise.all([
                    apiFetch(`standings?league=${id}&season=${season}`),
                    apiFetch(`players/topscorers?league=${id}&season=${season}`),
                    apiFetch(`players/topassists?league=${id}&season=${season}`),
                ]);

                const leagueInfo = standingsResponse[0]?.league || 
                                 (scorersData[0] ? scorersData[0].statistics[0].league : null) ||
                                 (assistsData[0] ? assistsData[0].statistics[0].league : null);
                
                if (!leagueInfo) throw new Error("League data not found.");
                
                const standings = standingsResponse[0]?.league.standings || [];
                const isFav = Config.isFav('league', leagueInfo.id);

                container.innerHTML = `
                    <h2 class="page-title">
                        <span><a href="#/">Home</a> &gt; ${leagueInfo.name}</span>
                        <span class="fav-toggle" data-type="league" data-id="${leagueInfo.id}">${isFav ? '‚≠ê' : '‚òÜ'}</span>
                    </h2>
                    <div class="tabs">
                        <button class="tab-button active" data-tab="standings">Standings</button>
                        <button class="tab-button" data-tab="scorers">Top Scorers</button>
                        <button class="tab-button" data-tab="assists">Top Assists</button>
                    </div>
                    <div id="standings" class="tab-content active"></div>
                    <div id="scorers" class="tab-content"></div>
                    <div id="assists" class="tab-content"></div>
                `;
                
                let standingsHtml = '';
                if (standings.length === 0) standingsHtml = '<p>Standings not available.</p>';
                else {
                    for (const group of standings) {
                        if (standings.length > 1) standingsHtml += `<h3 class="group-title">${group[0].group}</h3>`;
                        standingsHtml += `
                            <table class="standings-table">
                                <thead><tr><th>#</th><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GD</th><th>Pts</th></tr></thead>
                                <tbody>
                                    ${group.map(team => `
                                        <tr>
                                            <td class="rank">${team.rank}</td>
                                            <td class="team-cell"><img src="${team.team.logo}"><a href="#/team/${team.team.id}">${team.team.name}</a></td>
                                            <td>${team.all.played}</td><td>${team.all.win}</td><td>${team.all.draw}</td><td>${team.all.lose}</td>
                                            <td>${team.goalsDiff}</td><td><strong>${team.points}</strong></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `;
                    }
                }
                container.querySelector('#standings').innerHTML = standingsHtml;
                
                const renderStatsList = (data) => {
                    if (data.length === 0) return '<p>Data not available.</p>';
                    return `<div class="stats-list">${data.map((item, index) => `
                        <div class="stat-item">
                            <div class="rank">${index + 1}</div><img src="${item.player.photo}">
                            <div class="stat-item-info"><div class="stat-item-player">${item.player.name}</div><div class="stat-item-team">${item.statistics[0].team.name}</div></div>
                            <div class="stat-item-value">${item.statistics[0].goals.total || item.statistics[0].goals.assists}</div>
                        </div>`).join('')}</div>`;
                };
                
                container.querySelector('#scorers').innerHTML = renderStatsList(scorersData);
                container.querySelector('#assists').innerHTML = renderStatsList(assistsData);
                
                container.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => {
                        container.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                        container.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                        button.classList.add('active');
                        container.querySelector(`#${button.dataset.tab}`).classList.add('active');
                    });
                });
                addCardListeners(container);
            } catch (error) { showError(container, error); }
        }

        async function renderTeamPage(container, id) {
            document.getElementById('app-header').innerHTML = `<h1><a href="#/" style="color:var(--text-primary); text-decoration:none;">Lite Football</a></h1>`;
            showLoader(container);
            try {
                const teamDataArr = await apiFetch(`teams?id=${id}`);
                const teamData = teamDataArr[0];
                if (!teamData) throw new Error("Team not found.");

                const { team, venue } = teamData;
                const isFav = Config.isFav('team', team.id);

                container.innerHTML = `
                    <h2 class="page-title"><span><a href="#/">Home</a> &gt; Team</span></h2>
                    <div class="team-info-header">
                        <img src="${team.logo}" alt="${team.name}">
                        <div class="team-info-details">
                            <h2>${team.name} <span class="fav-toggle" data-type="team" data-id="${team.id}">${isFav ? '‚≠ê' : '‚òÜ'}</span></h2>
                            <p>${team.country} | Founded: ${team.founded}</p>
                            <p>${venue.name}, ${venue.city} (Capacity: ${venue.capacity})</p>
                        </div>
                    </div>
                `;
                addCardListeners(container);
            } catch (error) { showError(container, error); }
        }

        function AppRouter() {
            if (liveMatchTimer) clearInterval(liveMatchTimer);
            if (homePageTimer) clearInterval(homePageTimer);
            
            const path = window.location.hash.substring(1) || '/';
            const mainContainer = document.getElementById('content-container');
            document.getElementById('app-header').innerHTML = '';
            showLoader(mainContainer);
            delete window.currentMatchHomeTeamId;

            if (path.startsWith('/match/')) renderMatchPage(mainContainer, path.split('/')[2]);
            else if (path.startsWith('/league/')) renderLeaguePage(mainContainer, path.split('/')[2]);
            else if (path.startsWith('/team/')) renderTeamPage(mainContainer, path.split('/')[2]);
            else {
                renderHomePage(mainContainer);
                homePageTimer = setInterval(() => loadHomePageMatches(homePageLoadAllState, true), 60000);
            }
        }
        
        function applyTheme(theme) {
            const validThemes = ['dark-bleu', 'dark-red', 'darky-dark', 'light', 'morocco', 'morocco-away', 'usk', 'raja'];
            const themeToApply = validThemes.includes(theme) ? theme : 'dark-bleu';
            document.body.className = ''; 
            if (themeToApply !== 'dark-bleu') document.body.classList.add(`theme-${themeToApply}`);
            const themeSelect = document.getElementById('theme-select');
            if (themeSelect) themeSelect.value = themeToApply;
        }
        
        async function init() {
            document.addEventListener('keydown', handleTvKeydown);
            
            // Wait for Global Settings First
            globalSettings = await Storage.loadGlobalSettings();
            
            const modal = document.getElementById('auth-modal');
            const authError = document.getElementById('auth-error');
            const authTitle = document.getElementById('auth-title');
            const authMessage = document.getElementById('auth-message');
            const btnLogin = document.getElementById('btn-login');
            const btnSignup = document.getElementById('btn-signup');
            const toggleLink = document.getElementById('auth-toggle-link');
            const toggleText = document.getElementById('auth-toggle-text');
            
            let isLoginMode = true;

            // Auth State Listener
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // User is signed in.
                    currentUser = user;
                    modal.classList.remove('visible');
                    
                    // Reset App Config
                    appConfig = { favourit_teams: [], favourite_leagues: [], theme: 'dark-bleu' };
                    
                    // Load User Config
                    const savedConfig = await Storage.loadUserConfig(user.uid);
                    if (savedConfig) appConfig = savedConfig;
                    else await Storage.saveUserConfig(user.uid, appConfig);
                    
                    applyTheme(appConfig.theme);
                    AppRouter();
                } else {
                    // User is signed out.
                    currentUser = null;
                    appConfig = null;
                    modal.classList.add('visible');
                    document.body.className = ''; // Reset theme
                }
            });

            // Toggle Login/Signup
            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                isLoginMode = !isLoginMode;
                authError.textContent = '';
                
                if (isLoginMode) {
                    authTitle.textContent = "Sign In";
                    authMessage.textContent = "Please sign in to load your Firebase settings.";
                    btnLogin.style.display = 'block';
                    btnSignup.style.display = 'none';
                    toggleText.textContent = "Don't have an account?";
                    toggleLink.textContent = "Sign Up";
                } else {
                    authTitle.textContent = "Register";
                    authMessage.textContent = "Create an account to save your favorites.";
                    btnLogin.style.display = 'none';
                    btnSignup.style.display = 'block';
                    toggleText.textContent = "Already have an account?";
                    toggleLink.textContent = "Sign In";
                }
            });

            // Login Action
            btnLogin.addEventListener('click', async () => {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    authError.textContent = error.message;
                }
            });

            // Signup Action
            btnSignup.addEventListener('click', async () => {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                } catch (error) {
                    authError.textContent = error.message;
                }
            });

            // Logout Action
            document.getElementById('btn-logout').addEventListener('click', () => {
                auth.signOut();
            });
            
            // Theme Select Listener
            document.getElementById('theme-select').addEventListener('change', (e) => {
                const newTheme = e.target.value;
                if (appConfig && currentUser) { 
                    appConfig.theme = newTheme;
                    Storage.saveUserConfig(currentUser.uid, appConfig);
                }
                applyTheme(newTheme);
            });
        }

        document.addEventListener('DOMContentLoaded', init);
        window.addEventListener('hashchange', AppRouter);

    })();
</script>
