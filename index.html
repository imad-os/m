    <script>
        // Start of self-contained JavaScript application
            (function() {
            "use strict";

            // --- Configuration ---
            const API_HOST = "https://v3.football.api-sports.io";
            
            // --- App State ---
            let currentDate = new Date(); 
            let appConfig = null; // Will hold users/{username}.json
            let appSettings = null; // Will hold users/app.json

            // --- Storage Service ---
            // Stores username and the user's config
            const Storage = {
                getUsername: () => localStorage.getItem('football_username'),
                setUsername: (username) => localStorage.setItem('football_username', username),
                clearUsername: () => localStorage.removeItem('football_username'),
                
                getLocalConfig: () => JSON.parse(localStorage.getItem('app_config')) || null,
                setLocalConfig: (config) => localStorage.setItem('app_config', JSON.stringify(config)),
                clearLocalConfig: () => localStorage.removeItem('app_config'),
            };
            
            // --- Config & Favs Helper ---
            const Config = {
                getApiKey: () => appConfig ? appConfig.api_key : null,
                isFav: (type, id) => {
                    if (!appConfig) return false;
                    const idNum = Number(id);
                    if (type === 'team') {
                        // Use 'favourit_teams' (no 'e') as in original code
                        return appConfig.favourit_teams && appConfig.favourit_teams.includes(idNum);
                    }
                    if (type === 'league') {
                        // "Favorites" (id 0) is a fav if any team is a fav
                        if (idNum === 0) return appConfig.favourit_teams && appConfig.favourit_teams.length > 0;
                        // Use 'favourite_leagues' (with 'e') as in original code
                        return appConfig.favourite_leagues && appConfig.favourite_leagues.includes(idNum);
                    }
                    return false;
                },
                // UPDATED: Reads from appSettings, not appConfig
                getAllowedLeagues: () => appSettings ? appSettings.allowed_leagues : [],
            };

            // --- API Service ---
            // Handles all fetching with backoff and error handling
            async function apiFetch(endpoint) {
                const apiKey = Config.getApiKey(); // Get key from loaded user config
                if (!apiKey) {
                    throw new Error("API Key not set or config not loaded.");
                }

                const url = `${API_HOST}/${endpoint}`;
                let attempts = 0;
                
                while (attempts < 3) {
                    try {
                        const response = await fetch(url, {
                            method: 'GET',
                            headers: {
                                'x-rapidapi-host': "v3.football.api-sports.io",
                                'x-rapidapi-key': apiKey
                            }
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        
                        if (data.errors && Object.keys(data.errors).length > 0) {
                            console.error("API Errors:", data.errors);
                            if (data.errors.token || data.errors.key) {
                                showError(document.getElementById('content-container'), "Invalid API Key. Please ask the administrator to check the config file.");
                                return;
                            }
                            throw new Error(JSON.stringify(data.errors));
                        }

                        return data.response; // Success
                    } catch (error) {
                        console.error(`API fetch error (attempt ${attempts + 1}):`, error);
                        attempts++;
                        if (attempts < 3) {
                            await new Promise(res => setTimeout(res, 1000 * attempts)); // Exponential backoff
                        } else {
                            throw error; // Final attempt failed
                        }
                    }
                }
            }
            
            // --- Gemini API Service (NEW) ---

            /**
             * Calls the Gemini API with exponential backoff.
             * @param {string} systemPrompt - The system instruction.
             * @param {string} userPrompt - The user's query.
             * @param {HTMLButtonElement} buttonElement - The button that was clicked.
             * @param {HTMLElement} outputContainer - The element to write the result to.
             */
            async function callGemini(systemPrompt, userPrompt, buttonElement, outputContainer) {
                const originalButtonText = buttonElement.textContent;
                buttonElement.disabled = true;
                buttonElement.textContent = "Thinking...";
                outputContainer.style.display = 'block'; // Make sure it's visible
                outputContainer.innerHTML = '<div class="gemini-thinking">‚ú® Generating...</div>';

                const apiKey = ""; // API key is left empty, as per instructions
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ parts: [{ text: userPrompt }] }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };

                let retries = 3;
                let delay = 1000;
                let response = null;

                while (retries > 0) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            break; // Success
                        }
                        
                        // Don't log retry attempts to console as errors
                        console.log(`Gemini API call failed with status ${response.status}. Retrying in ${delay}ms...`);

                    } catch (error) {
                        // Don't log retry attempts to console as errors
                        console.log(`Gemini API call fetch error. Retrying in ${delay}ms...`);
                    }

                    retries--;
                    if (retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                    }
                }

                // After retries or success
                buttonElement.disabled = false;
                buttonElement.textContent = originalButtonText;

                if (!response || !response.ok) {
                    outputContainer.innerHTML = '<div class="error-message" style="background-color: var(--bg-element);">Failed to get a response from Gemini after several attempts.</div>';
                    return;
                }

                try {
                    const result = await response.json();
                    const candidate = result.candidates?.[0];
                    
                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        const text = candidate.content.parts[0].text;
                        // Format text by replacing newlines with <br> tags
                        outputContainer.innerHTML = text.replace(/\n/g, '<br>');
                    } else {
                        console.error("Invalid response structure from Gemini:", result);

            /**
             * Fetches and renders matches for the home page
             * UPDATED: Now reads allowed leagues from Config helper (which uses appSettings)
             */
            async function loadHomePageMatches() {
                const container = document.getElementById('content-container');
                const isLive = document.getElementById('live-toggle') ? document.getElementById('live-toggle').checked : false;
                const date = formatDate(currentDate);
                
                if (document.getElementById('current-date')) {
                    document.getElementById('current-date').textContent = date;
                }
                showLoader(container);

                try {
                    // UPDATED: Get allowed leagues from the new Config method
                    const allowedLeagues = Config.getAllowedLeagues();
                    const allowedLeagueIds = allowedLeagues.map(l => l.id);

                    if (allowedLeagueIds.length === 0) {
                        // CHANGED: Don't throw an error, just warn. App can still show fav team matches.
                        console.warn("No allowed leagues configured. Please check 'users/app.json'. Only favorite team matches will be shown.");
                    }
                    
                    let endpoint = `fixtures?date=${date}&season=${getCurrentSeason()}`;
                    if (isLive) {
                        endpoint = `fixtures?live=all`;
                    }
                    
                    const matchesResponse = await apiFetch(endpoint);
                    
                    // Get user's favorites from config
                    const favTeamIds = new Set(appConfig.favourit_teams || []);
                    const favLeagueIds = new Set(appConfig.favourite_leagues || []);

                    // --- NEW Grouping Logic (v3) ---
                    const favTeamMatches = [];
                    const favLeagueMatches = []; // NEW: For fav leagues
                    const otherMatches = []; // Temporary holding array

                    // 1. First pass: Separate matches into three groups
                    for (const match of matchesResponse) {
                        const leagueId = match.league.id;
                        const isFavTeamMatch = favTeamIds.has(match.teams.home.id) || favTeamIds.has(match.teams.away.id);
                        const isFavLeagueMatch = favLeagueIds.has(leagueId);

                        // Check for Favorite Teams FIRST
                        if (isFavTeamMatch) {
                            favTeamMatches.push(match);
                        } 
                        // THEN Check for Favorite Leagues
                        else if (isFavLeagueMatch) {
                            favLeagueMatches.push(match);
                        } 
                        // ELSE, it's a normal match
                        else {
                            otherMatches.push(match);
                        }
                    }
                    
                    // 2. Second pass: Filter the remaining 'other' matches by allowed leagues
                    const allowedOtherMatches = otherMatches.filter(m => allowedLeagueIds.includes(m.league.id));
                    
                    // 3. Third pass: Group the matches for rendering
                    const favLeagueGroups = {};
                    const otherLeagueGroups = {};

                    // Group Favorite League matches (which bypassed the allowed list)
                    for (const match of favLeagueMatches) {
                        const leagueId = match.league.id;
                        const leagueName = match.league.name;
                        if (!favLeagueGroups[leagueId]) favLeagueGroups[leagueId] = { name: leagueName, matches: [] };
                        favLeagueGroups[leagueId].matches.push(match);
                    }

                    // Group the remaining *allowed* matches
                    for (const match of allowedOtherMatches) { 
                        const leagueId = match.league.id;
                        const leagueName = match.league.name;
                        // This logic is now only for non-fav-team, non-fav-league, allowed matches
                        if (!otherLeagueGroups[leagueId]) otherLeagueGroups[leagueId] = { name: leagueName, matches: [] };
                        otherLeagueGroups[leagueId].matches.push(match);
                    }


                    // --- Render HTML ---
                    let html = '';

                    if (favTeamMatches.length > 0) {
                        const isFav = Config.isFav('league', 0);
                        html += `
                            <div class="league-group">
                                <div class="league-header">
                                    <span>‚≠ê Favorites</span>
                                    <span class="fav-toggle" data-type="league" data-id="0">${isFav ? '‚≠ê' : '‚òÜ'}</span>
                                </div>
                                <div class="matches-container">
                                    ${favTeamMatches.map(renderMatchCard).join('')}
                                </div>
                            </div>
                        `;
                    }

                    for (const leagueId in favLeagueGroups) {
                        const group = favLeagueGroups[leagueId];
                        const isFav = Config.isFav('league', leagueId);
                        html += `
                            <div class="league-group">
                                <div class="league-header">
                                    <a href="#/league/${leagueId}">${group.name}</a>
                                    <span class="fav-toggle" data-type="league" data-id="${leagueId}">${isFav ? '‚≠ê' : '‚òÜ'}</span>
                                </div>
                                <div class="matches-container">
                                    ${group.matches.map(renderMatchCard).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    for (const leagueId in otherLeagueGroups) {
                        const group = otherLeagueGroups[leagueId];
                        const isFav = Config.isFav('league', leagueId);
                        html += `
                            <div class="league-group">
                                <div class="league-header">
                                    <a href="#/league/${leagueId}">${group.name}</a>
                                    <span class="fav-toggle" data-type="league" data-id="${leagueId}">${isFav ? '‚≠ê' : '‚òÜ'}</span>
                                </div>
                                <div class="matches-container">
                                    ${group.matches.map(renderMatchCard).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    if (html === '') {
                        html = '<p>No matches found for this date.</p>';
                    }

                    container.innerHTML = html;
                    
                    // RENAMED - Add card listeners after render
                    addCardListeners(container);

                } catch (error) {
                    showError(container, error.message);
                }
            }

                    const id = path.split('/')[2];
                    renderLeaguePage(mainContainer, id);
                } else if (path.startsWith('/team/')) {
                    const id = path.split('/')[2];
                    renderTeamPage(mainContainer, id);
                } else if (path.startsWith('/player/')) {
                    const id = path.split('/')[2];
                    renderPlayerPage(mainContainer, id);
                } else {
                    renderHomePage(mainContainer);
                }
            }
            
            /* Applies theme class to body and sets dropdown
             */
            function applyTheme(theme) {
                // Use default 'dark-bleu' if theme is invalid
                const validThemes = ['dark-bleu', 'dark-red', 'darky-dark', 'light'];
                const themeToApply = validThemes.includes(theme) ? theme : 'dark-bleu';
                
                document.body.className = ''; // Clear old themes
                if (themeToApply !== 'dark-bleu') { // 'dark-bleu' is the default (no class)
                    document.body.classList.add(`theme-${themeToApply}`);
                }
                
                const themeSelect = document.getElementById('theme-select');
                if (themeSelect) {
                    themeSelect.value = themeToApply;
                }
            }
            
            /**
             * NEW: Loads the app.json config file *from the server*
             * This holds app-wide settings like allowed_leagues
             */
            async function loadAppSettings(onSuccessCallback) {
                try {
                    // Use cache-busting query param to ensure freshness
                    const response = await fetch(`users/app.json?_=${new Date().getTime()}`);
                    if (!response.ok) {
                        throw new Error("Could not load users/app.json");
                    }
                    appSettings = await response.json();
                    
                    // Now that app settings are loaded, proceed with user logic
                    if (onSuccessCallback) onSuccessCallback();
                    
                } catch (error) {
                    console.error("Fatal error loading app settings:", error);
                    showError(document.getElementById('content-container'), "Could not load core app configuration. Please contact the administrator.");
                }
            }
            
            /**
             * Loads the user config file (e.g., users/username.json)
             * Saves it to localStorage and calls onComplete
             */
            async function loadConfigFromServer(username, onComplete) {
                let configUrl = `users/${username.toLowerCase()}.json`;
                try {
                    let response = await fetch(configUrl);
                    if (!response.ok) {
                        console.warn(`User config ${configUrl} not found, falling back to default.`);
                        configUrl = 'users/default.json';
                        response = await fetch(configUrl);
                    }
                    
                    if (!response.ok) {
                        throw new Error("Could not load default.json config.");
                    }
                    
                    // This is the USER config (api_key, favs, theme)
                    appConfig = await response.json();
                    
                    // Ensure fav arrays exist to prevent errors later
                    if (!appConfig.favourit_teams) appConfig.favourit_teams = [];
                    if (!appConfig.favourite_leagues) appConfig.favourite_leagues = [];
                    
                    Storage.setLocalConfig(appConfig); // Save to localStorage
                    applyTheme(appConfig.theme);
                    
                    if(onComplete) onComplete();
                    
                } catch (error) {
                    console.error("Fatal error loading user config:", error);
                    showError(document.getElementById('content-container'), "Could not load user configuration. Please check console.");
                }
            }
            
            /**
             * Fetches server config and merges favorites
             * This function remains unchanged as it only deals with user favs
             */
            async function updateFavoritesFromServer() {
                const username = Storage.getUsername();
                if (!username) return;
                
                let configUrl = `users/${username.toLowerCase()}.json`;
                try {
                    let response = await fetch(configUrl);
                    if (!response.ok) {
                        configUrl = 'users/default.json';
                        response = await fetch(configUrl);
                    }
                    if (!response.ok) throw new Error("Could not load config file for update.");
                    
                    const jsonConfig = await response.json();
                    const localConfig = Storage.getLocalConfig() || appConfig;
                    
                    // Merge using Set to avoid duplicates
                    const mergedTeams = [...new Set([...(localConfig.favourit_teams || []), ...jsonConfig.favourit_teams])];
                    const mergedLeagues = [...new Set([...(localConfig.favourite_leagues || []), ...jsonConfig.favourite_leagues])];
                    
                    localConfig.favourit_teams = mergedTeams;
                    localConfig.favourite_leagues = mergedLeagues;
                    
                    Storage.setLocalConfig(localConfig);
                    appConfig = localConfig; // Update in-memory config
                    
                    alert("Favorites updated!"); // Simple alert
                    loadHomePageMatches(); // Reload matches to show new favs
                    
                } catch (error) {
                    console.error("Error updating favorites:", error);
                    alert("Could not update favorites."); // Simple alert
                }
            }
            
            /**
             * NEW: This logic runs *after* app settings are loaded
             */
            function initUserLogic() {
                const username = Storage.getUsername();
                const modal = document.getElementById('user-modal');
                
                if (!username) {
                    modal.classList.add('visible');
                    document.getElementById('user-submit').onclick = () => {
                        const newUsername = document.getElementById('username-input').value;
                        if (newUsername) {
                            Storage.setUsername(newUsername);
                            Storage.clearLocalConfig(); // Clear any old config
                            window.location.reload(); // Reload to trigger config fetch
                        }
                    };
                } else {
                    appConfig = Storage.getLocalConfig();
                    
                    if (appConfig) {
                        applyTheme(appConfig.theme);
                        AppRouter();
                    } else {
                        loadConfigFromServer(username, AppRouter);
                    }
                }
            }
            
            /**
             * First function to run on load
             * UPDATED: Now starts the new loading chain
             */
            function init() {
                // --- Bind Footer Events ---
                document.getElementById('change-user-btn').addEventListener('click', () => {
                    Storage.clearUsername();
                    Storage.clearLocalConfig();
                    window.location.reload();
                });
                
                document.getElementById('reset-settings-btn').addEventListener('click', () => {
                    Storage.clearLocalConfig();
                    window.location.reload();
                });
                
                document.getElementById('update-settings-btn').addEventListener('click', updateFavoritesFromServer);
                
                document.getElementById('theme-select').addEventListener('change', (e) => {
                    const newTheme = e.target.value;
                    if (appConfig) { // Only save if config is loaded
                        appConfig.theme = newTheme;
                        Storage.setLocalConfig(appConfig);
                    }
                    applyTheme(newTheme);
                });
                
                // --- NEW LOADING CHAIN ---
                // 1. Load app-wide settings (app.json)
                // 2. On success, initialize user-specific logic (username.json)
                loadAppSettings(initUserLogic);
            }

            // --- Start the App ---
            document.addEventListener('DOMContentLoaded', init);
            window.addEventListener('hashchange', AppRouter);

        })();
    </script>
</body>
